<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-实例-数据与方法.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>

	</div>
		
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        methods: {
            del(){
                const promise= new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve('ok');
                        // reject('error');
                    },3000)
                });
                promise.then(res => {
                    console.log(res);
                })
            }
        },
        beforeCreate(){
            console.log("beforeCreate")
            // console.log(this)
            console.log('this.$el',this.$el) //undefined
            console.log('this.$refs.p',this.$refs.p) //undefined
            console.log('this.message',this.message)//undefined
        },
        async created(){
            const res = await this.del()
            console.log(this, res)
            console.log("created")
            console.log('this.$el',this.$el) //undefined
            console.log('this.$refs.p',this.$refs.p) //undefined
            console.log('this.message',this.message)//hello
        },
        beforeMount(){
            console.log("beforeMount")
            console.log('this.$el',this.$el) //dom 节点
            console.log('this.$refs.p',this.$refs.p) //undefined
            console.log('this.message',this.message)//hello       
        },
        mounted(){
            console.log("mounted")
            console.log('this.$el',this.$el) //dom 节点
            console.log('this.$refs.p',this.$refs.p) //dom 节点
            console.log('this.message',this.message)//hello 
        },
        beforeUpdate(){
            console.log("beforeUpdate")
        },
        updated(){
            console.log("updated")
        },
        beforeDestroy(){
            console.log("beforeDestroy")
        },
        destroyed(){
            console.log("destroyed")
        },
    })
    console.log("vm.$data:::",vm.$data)
</script>
</html>
