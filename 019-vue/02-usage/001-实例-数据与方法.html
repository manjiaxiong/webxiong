<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-实例-数据与方法.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
		
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    })

    console.log(vm)
    console.log("vm.$el：：：",vm.$el)
    console.log("vm.$data：：：",vm.$data)
    console.log("vm.$refs.p:::",vm.$refs.p)
    console.log(vm.$el == document.getElementById('app'))
    vm.$watch('message',function(){
        console.log('message is change')
    })

    vm.$destroy()//完全销毁一个实例。清理它与其它实例的连接，解绑它的全部指令及事件监听器。
</script>
</html>
