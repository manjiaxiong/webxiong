<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-v-bind-style属性绑定.html</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
   
  </style>
</head>
<body>
	<div id="app">
       <p>我是文字</p>
       <p style="background-color: yellow;color: red"> style="background-color: yellow;color: red"</p>
       <p :style="{backgroundColor: 'yellow',color:'red'}"> :style="{background-color: 'yellow',color:'red'}"</p>
       <p :style="{backgroundColor:bg,color:clr}"> :style="{backgroundColor:bg,color:clr}"</p>
       <p :style="objStyle">:style="objStyle"</p>
       <p :style="arrStyle">:style="arrStyle"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
          bg:'yellow',
          clr:'red',
          objStyle:{
            backgroundColor:'yellow',
            color:'red'
          },
          arrStyle:[
              {  backgroundColor:'yellow'},
              {color:'red'}
          ]
        }
    })
</script>
</html>
