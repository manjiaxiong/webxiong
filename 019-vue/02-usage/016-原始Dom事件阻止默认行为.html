<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>016-原始Dom事件阻止默认行为.html</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .lageBox {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        background-color: grey;
        margin: 50px auto;
    }

    .bigBox {
        width: 300px;
        height: 300px;
        background-color: red;
        border: 1px solid #000;
        margin: 50px auto;
    }

    .smallBox {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid #000;
        margin: 50px auto;
    }
    </style>
</head>

<body>
    <div id="app">
        <a href="http://www.taobao.com" @click="goShipping($event)">淘宝</a>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
//vm就是Vue的一个实例
//vm是（ViewModel）的缩写
var vm = new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
       goShipping(ev){
          ev.preventDefault()
          console.log("goShipping")
       }
    }
})
</script>

</html>
