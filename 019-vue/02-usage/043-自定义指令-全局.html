<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>043-自定义指令-全局.html</title>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <div id="app1">
       <input v-focus type="text">
    </div>
     <div id="app2">
       <input v-focus type="text">
    </div>
    <!-- 把模板写在外面 通过id联系  -->
</body>
<script src="js/vue.js"></script>
<script>
//vm就是Vue的一个实例
//vm是（ViewModel）的缩写


// 注册一个全局自定义指令 `v-focus`
Vue.directive('focus', {
    // 当被绑定的元素插入到 DOM 中时
    inserted: function (el) {
        // 聚焦元素
        console.log(el)
        el.focus()
    }
})
var vm1 = new Vue({
    el: '#app1',
    data: {
        // show: true
    }
})
var vm2 = new Vue({
    el: '#app2',
    data: {
        // show: true
    }
})
</script>

</html>
