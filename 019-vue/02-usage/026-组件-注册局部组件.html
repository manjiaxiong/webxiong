<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-组件-注册全局组件.html</title>
</head>
<body>
	<div id="app1">
       <button-counter> </button-counter>
       <button-counter> </button-counter>
       <button-counter> </button-counter>
	</div>
</body>
<script src="js/vue.js"></script>
<script>

	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm1 = new Vue({
        el:'#app1',
        components:{
          'button-counter':{
              data: function () {
                  return {
                    count: 0
                  }
              },
              template: '<button v-on:click="count++">我被点击了{{ count }} 次.</button>'
          }
        }
    })
   
</script>
</html>
