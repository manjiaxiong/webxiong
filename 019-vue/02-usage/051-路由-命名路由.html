<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>051-路由-命名路由.html</title>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <div id="app1">
        <nav>
            <!-- 生成链接 -->
           <router-link to="/home"> home</router-link>
           <router-link :to="{ name: 'about', params: { id: 123 }}"> about</router-link>
           <router-link to="/articles"> articles</router-link>
        </nav>
        <div>
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </div>
    <!-- 把模板写在外面 通过id联系  -->
    <template id="home">
        <div>
            home page
        </div>
    </template>
    <template id="about">
        <div>
            about page{{$route.params.id }}
        </div>
    </template>
    <template id="articles">
        <div>
            articles page
        </div>
    </template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1.定义（路由）组件
var Home = Vue.extend({
    template: '#home',
    
})
var About = Vue.extend({
    template: '#about',
    
})
var Articles = Vue.extend({
    template: '#articles',
    
})
    //2.定义路由
var routes = [
  { path: '/home', component: Home },
  { path: '/about/:id',name:'about' ,component: About },
  { path: '/articles', component: Articles },
  { path: '/', redirect: '/home' },
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
var router = new VueRouter({
  routes:routes // (缩写)routes 相当于 routes: routes
})
// 4. 创建和挂载根实例。
var vm1 = new Vue({
    el: '#app1',
    router:router,//创建和挂载根实例。
    data: {
       
    }
}) 
</script>

</html>
