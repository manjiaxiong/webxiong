<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-v-for-列表渲染.html</title>
</head>
<body>
	<div id="app">
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>成绩</th>
                <th>是否及格</th>
            </tr>
            <tr v-for="person in persons">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.score}}</td>
                <td v-if="person.score>=60">是</td>
                <td v-else>否</td>
            </tr>
        </table>
	</div>
		
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
            persons:[
            {name:"张三",age:21,score:100},
            {name:"李四",age:21,score:10},
            ]
        }
    })
</script>
</html>
