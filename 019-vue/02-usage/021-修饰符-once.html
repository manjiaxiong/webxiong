<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-修饰符-once.html</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
   .lageBox{
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      background-color: grey;
      margin: 50px auto;
   }
   .bigBox{
    width: 300px;
    height: 300px;
    background-color: red;
    border: 1px solid #000;
    margin: 50px auto;
   }
   .smallBox{
    width: 100px;
    height: 100px;
    background-color: yellow;
    border: 1px solid #000;
    margin: 50px auto;
   }
  </style>
</head>
<body>
	<div id="app">
    <div class="lageBox" @click="lageBox">
      <div class="bigBox"  @click.once="bigBox"><!--只触发一次 但是并不阻止继续向上冒泡-->
        <div class="smallBox"  @click="smallBox"></div>
      </div>
    </div>       
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
          count:0
        },
        methods:{
         lageBox(){
          console.log("lageBox")
         },
          bigBox(){
          console.log("bigBox")
         },
          smallBox(){
            // ev.stopPropagation()
          console.log("smallBox")
         }
        }
    })
</script>
</html>
