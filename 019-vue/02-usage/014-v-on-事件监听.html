<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-v-on-事件监听.html</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
   
  </style>
</head>
<body>
	<div id="app">
       <button v-on:click="count++">我被点击了{{count}}次</button>
       <button @click="count++">我被点击了{{count}}次</button>
       <button @click="calcacute">我被点击了{{count}}次</button>
       <button @click="calcacute()">我被点击了{{count}}次</button>
       <button @click="say">say1</button>
       <button @click="say('hellow')">say2</button>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm就是Vue的一个实例
	//vm是（ViewModel）的缩写
    var vm = new Vue({
        el:'#app',
        data:{
          count:0
        },
        methods:{
          calcacute(){
            this.count++
          },
          say(msg){//函数如果不传参数默认是$event
            console.log(msg)
         }
        }
    })
</script>
</html>
