function handleCommands( commands ) {
    // write code here

    }
    let res='q1'

    	console.log(res)

                if(commands[i]==='0'){//不变
                    
                }else if(commands[i]==='1'){
                    res='q2'
                }
                continue
            }
        if(res==='q2'){//合法状态时
        	console.log('1',commands[i])
                if(commands[i]==='0'){//改变状态
                    res='q3';
                    console.log('2',commands[i])

            }
    }
    // console.log(res)

}
