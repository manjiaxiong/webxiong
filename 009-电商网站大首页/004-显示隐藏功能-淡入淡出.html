<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-显示隐藏功能-淡入淡出.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background-color: red;
			display: none;
		}

	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient={
		init:function($elem){
			if($elem.is(':hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','show');
			}
		},
		show:function($elem){
				if($elem.data('status')=='shown') return;
				if($elem.data('status')=='show') return;
				$elem.trigger('show').data('status','show');
				$elem.show(2000,function(){
						$elem.trigger('shown').data('status','shown');	
				});
				
		},
		hide:function($elem){
			if($elem.data('status')=='hidden') return;
			if($elem.data('status')=='hide') return;
			$elem.trigger('hide').data('status','hide');
			$elem.hide(2000,function(){
				$elem.trigger('hidden').data('status','hidden');
			});
		}
	};
	var js={
		fade:{
			init:function($elem){
				if($elem.is(':hidden')){
					$elem.data('status','hidden');
				}else{
					$elem.data('status','show');
				}
			},
			show:function($elem){
					if($elem.data('status')=='shown') return;
					if($elem.data('status')=='show') return;
					$elem.trigger('show').data('status','show');
					$elem.stop().fadeIn(2000,function(){
							$elem.trigger('shown').data('status','shown');	
					});
			},
			hide:function($elem){
				if($elem.data('status')=='hidden') return;
				if($elem.data('status')=='hide') return;
				$elem.trigger('hide').data('status','hide');
				$elem.stop().fadeOut(2000,function(){
					$elem.trigger('hidden').data('status','hidden');
				});
			}
		}
	}
</script>
<script>
	$(function(){
		$('div').on('show shown hide hidden',function(ev){
			console.log(ev.type)
		});
		/*
		slient.init($('div'));
		$('button').eq(0).on('click',function(){
				slient.show($('div'))
			});
		$('button').eq(1).on('click',function(){
				slient.hide($('div'))
			});
		});
		*/
		js.fade.init($('div'));
		$('button').eq(0).on('click',function(){
				js.fade.show($('div'))
			});
		$('button').eq(1).on('click',function(){
				js.fade.hide($('div'))
			});
		});
</script>
</html>
