<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-划入划出的封装测试.html</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		button{
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js">
	
</script>
<script>
	$(function(){
		$('.box').move({});//初始化
		$('.box').on('move moved',function(ev){
			console.log(ev.type)
		})
		$('button').eq(0).on('click',function(){
		$('.box').move('y',100);
			// move.x(0);
			// $('.box').move('to',0,100);
		})
		$('button').eq(1).on('click',function(){
			$('.box').move('y',200);
			// move.x(200);
			// $('.box').move('to',200,200);
		})
			});
		
</script>
</html>
