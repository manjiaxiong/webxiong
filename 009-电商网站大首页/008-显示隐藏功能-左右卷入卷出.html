<script>
	function init($elem,callback){
		if($elem.is(':hidden')){
				$elem.data('status','hidden');
				typeof callback=='function'&& callback();//只有当hidden时才有回调函数
			}
		else{
				$elem.data('status','show');
			}
	};
	function show($elem,callback){
		if($elem.data('status')=='shown') return;
		if($elem.data('status')=='show') return;
		$elem.trigger('show').data('status','show');
		typeof callback=='function'&& callback();
	};
	function hide($elem,callback){
		if($elem.data('status')=='hidden') return;
		if($elem.data('status')=='hide') return;
		$elem.trigger('hide').data('status','hide');
		callback();
	};
	
	var slient={
		init:function($elem){
			$elem.removeClass('transition');
			init($elem);
		},
		show:function($elem){
			/*
				if($elem.data('status')=='shown') return;
				if($elem.data('status')=='show') return;
				$elem.trigger('show').data('status','show');
				$elem.show(2000,function(){
						$elem.trigger('shown').data('status','shown');	
				});
				*/
				show($elem,function(){
					$elem.show(2000,function(){
						$elem.trigger('shown').data('status','shown');	
					});
				});
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide(2000,function(){
					$elem.trigger('hidden').data('status','hidden');
				});
			})
		}
	};
	var js={
		fade:{
			init:function($elem){
				js._init($elem);
			},
			show:function($elem){
					js._show($elem,'fadeIn');
			},
			hide:function($elem){
				js._hide($elem,'fadeOut');
			}
		},
		slide:{
			init:function($elem){
				js._init($elem);
			},
			show:function($elem){
					js._show($elem,'slideDown');
			},
			hide:function($elem){
				js._hide($elem,'slideUp');
			}
		},
		slideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition');//清除不利Class
				// 记录所有值
				var styles={
					width:$elem.css('width'),
					paddingLeft:$elem.css('paddingLeft'),
					paddingRight:$elem.css('paddingRight'),
					borderLeft:$elem.css('borderLeft'),
					borderRight:$elem.css('borderRight')
				}
				$elem.data('styles',styles);
				//所有值归0(只有在隐藏时执行)
				init($elem,function(){
					$elem.css({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeft:0,
						borderRight:0
					});
				})
			},
			show:function($elem){
				$elem.show();//display:block
				show($elem,function(){
					$elem
					.stop()
					.animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				});
			},
			hide:function($elem){
				hide($elem,function(){
					$elem
					.stop()
					.animate({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeft:0,
						borderRight:0
					},function(){
						$elem.trigger('hidden').data('status','hidden');
					})
				})
			}
		},
		fadeslideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition');
				// 记录所有值
				var styles={
					width:$elem.css('width'),
					paddingLeft:$elem.css('paddingLeft'),
					paddingRight:$elem.css('paddingRight'),
					borderLeft:$elem.css('borderLeft'),
					borderRight:$elem.css('borderRight'),
					opacity:$elem.css('opacity')
				}
				$elem.data('styles',styles);
				//所有值归0
				init($elem,function(){
					$elem.css({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeft:0,
						borderRight:0,
						opacity:0
						});
				})
			},
			show:function($elem){
				$elem.show();//display:block
				show($elem,function(){
					$elem
					.stop()
					.animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				});
			},
			hide:function($elem){
				hide($elem,function(){
					$elem
					.stop()
					.animate({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeft:0,
						borderRight:0,
						opacity:0
					}),function(){
						$elem.trigger('hidden').data('status','hidden');
					}
				})
			}
		},
	}
	js._init=function($elem){
		$elem.removeClass('transition');
		init($elem);
	}
	js._show=function($elem,mode){
		show($elem,function(){
			$elem.stop()[mode](2000,function(){
				$elem.trigger('shown').data('status','shown');	
			});
		})
	};
	js._hide=function($elem,mode){
		$elem.stop()[mode](2000,function(){
			$elem.trigger('hidden').data('status','hidden');
		});
	};
</script>
