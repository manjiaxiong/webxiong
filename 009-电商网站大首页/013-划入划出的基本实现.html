<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-划入划出的基本实现.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		button{
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function Slide($elem){
		this.$elem=$elem;
		this.clientX=this.$elem.css('left');
		this.clientY=this.$elem.css('top');
	}
	Slide.prototype={
		constructor:Slide,
		to:function(x,y){
			if(this.clientX==x&&this.clientY==y) return;
			console.log('move ')
			this.$elem.css({
				top:x,
				left:y
			});
			console.log('moved')
			this.clientX=x;
			this.clientY=y;
		}
	}
</script>
<script>
	$(function(){
		var move=new Slide($('.box'));
		$('button').eq(0).on('click',function(){
			move.to(100,0);
		})
		$('button').eq(1).on('click',function(){
			move.to(200,200);
		})
			});
		
</script>
</html>
