<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-划入划出的共通.html</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		button{
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//共通开始
	function init($elem){
		this.$elem=$elem;
		this.$elem.removeClass('transition');
		this.clientX=parseFloat(this.$elem.css('left'));
		this.clientY=parseFloat(this.$elem.css('top'));
	}
	function to(x,y,callback){
		x= (typeof x=='number') ? x :this.clientX;
		y= (typeof y=='number') ? y :this.clientY;
		if(this.clientX==x && this.clientY==y) return;
		//触发改变前事件
		this.$elem.trigger('move');
		typeof callback=='function' &&callback();
		//触发改变后事件
		this.$elem.trigger('moved');
		//更新clientX clientY
		this.clientX=x;
		this.clientY=y;
	}
	//共通结束
	function Slient($elem){
		// 初始化
		init.call(this,$elem);
	}
	Slient.prototype={
		constructor:Slient,
		to:function(x,y){
			to.call(this,x,y,function(){
				this.$elem
				.css({
					top:y,
					left:x
				})
			}.bind(this))
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y);
		}
	};
	function JS($elem){
		// 初始化
		init.call(this,$elem);
	}
	JS.prototype={
		constructor:JS,
		to:function(x,y){
				to.call(this,x,y,function(){
				this.$elem
				.stop()
				.animate({
					top:y,
					left:x
				})
			}.bind(this))
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y);
		}
	}
</script>
<script>
	$(function(){
		var move=new JS($('.box'));
		$('.box').on('move moved',function(ev){
			console.log(ev.type)
		})
		$('button').eq(0).on('click',function(){
			move.y(100);
		})
		$('button').eq(1).on('click',function(){
			move.y(200);
		})
			});
		
</script>
</html>
