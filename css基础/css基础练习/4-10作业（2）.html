<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-10作业（2）.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.box1{
			height: 150px;
			background-color: red;
			padding: 50px 100px;
			
			box-sizing: border-box;
		}
		.box2{
			/*width: 1620px;*/
			border-top: 1px solid transparent;
			height: 150px;
			background-color: blue;
			padding: 0px 150px;
			text-align: center;
			line-height: 150px;
		}
		.box1 div{
			width: 50px;
		}
		.box1 div:nth-child(1){
			float: left;
		}.box1 div:nth-child(2){
			float: left;
		}
		.box1 div:nth-child(3){
			float: left;
		}
		.box1 div:nth-child(4){
			float: left;
		}
		.box1 div:nth-child(5){
			float: left;
		}
		.box1 div:nth-child(6){
			float: right;
		}
		.box1 div:nth-child(7){
			float: right;
		}
		.box1 div:nth-child(8){
			float: right;
		}
		.box1 div:nth-child(9){
			float: right;
		}
		.box2 img:nth-child(1){
			width: 200px;
			height: 150px;
			float: left;
			/*overflow: hidden;*/
			display: block;
		}

		
		.box2 img:nth-of-type(2){
			width: 200px;
			height: 150px;
			float: right;
			

		}
		.box3{ 
			/*border: 1px solid #000;*/
			display:block;
			width: 250px;
			margin: 60px auto;
		}
		input{
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="son1">第一</div>
		<div class="son2">第二</div>
		<div class="son3">第三</div>
		<div class="son4">第四</div>
		<div class="son5">第五</div>
		<div class="son6">第九</div>
		<div class="son7">第八</div>
		<div class="son8">第七</div>
		<div class="son9">第六</div>
	</div>
	<div class="box2">
		<img src="../代码/1.jpg" alt="">
		<img src="../代码/3.jpg" alt="">
		<input type="text"><input type="submit" value="搜索">
	</div>
</body>
</html>
