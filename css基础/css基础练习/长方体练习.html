<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 400px;
		}
		ul{
			width: 400px;
			height: 200px;
			border: 1px solid transparent;
			margin: 100px auto;
			position: relative;
			
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: sport 4s linear infinite;

		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(-360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			list-style: none;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 400px;
			height: 200px;
			line-height: 200px;
			font-size: 50px;
		}
		li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background-color: green;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background-color: blue;
			transform: rotateX(270deg) translateZ(100px);
		}
		li:nth-child(4){
			background-color: pink;
			transform: rotateX(0deg) translateZ(100px);
		}
		li:nth-child(5){
			width: 200px;
			background-color: tomato;
			transform: rotateY(90deg) translateZ(200px);
		}
		li:nth-child(6){
			width: 200px;
			background-color: skyblue;
			transform: rotateY(270deg) translateZ(100px);
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../代码/1.jpg" alt=""></li>
		<li><img src="../代码/2.jpg" alt=""></li>
		<li><img src="../代码/3.jpg" alt=""></li>
		<li><img src="../代码/4.jpg" alt=""></li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
