<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画练习1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: sport;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		div:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			from{
				width: 100px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
