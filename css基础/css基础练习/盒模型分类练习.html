<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型分类练习</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background: #f00;
			border: 20px solid green;
			padding-top: 100px;
			margin: 100px;
			box-sizing: content-box;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: #f00;
			border: 20px solid green;
			padding-top: 100px;
			margin: 100px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
