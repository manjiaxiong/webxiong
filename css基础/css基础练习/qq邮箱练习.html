<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq邮箱练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 1920px;
		}
		.container{
			margin: 0px auto;
			width: 1844px;
			height: 64px;
		}
		.clearfix:after{
			display: block;
			content: "";
			height: 0;
			visibility: hidden;
			clear: both;
		}
		.clear{
			*zoom: 1;
		}
		header{
			background-color: #eff4fa;
		}
		h1{
			width: 184px;
			height: 64px;
			float: left;
			line-height: 64px;
			background-image: url(../代码/QQ1.png);
		}
		li{
			list-style: none;
			
			float: left;
		}
		a{
			font-size: 12px;
			color: #1d5494;
			text-decoration: none;
		}
		a:active{
			text-decoration: underline;
		}
		nav{
			float: right;
			line-height: 64px;
			
		}
		section .left{
			position: relative;
			top: 70px;
			left: 468px;
			width: 482px;
			height: 390px;
			/*background-color: red;*/
			background-image: url(QQ1.png);
		}
		section .right{
			position: relative;
			top: -320px;
			left:1050px;
			width: 334px;
			height: 390px;
			/*background-color: green;*/
			border: 1px solid #a0b1c4;
			border-radius: 5px;
			box-sizing: border-box;
			/*padding-left: 20px;
			padding-right: 20px;*/
		}
		section .hd{
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-bottom: 1px solid #a0b1c4;
		}
		section .hd a{
			font-size: 18px;
			margin-left: 20px;
		}
		footer{
			position: absolute;
			bottom: 0px;
			background-color: #eff4fa;
		}
	</style>
</head>
<body>
	<header>
		<div class="container clearfix">
			<h1 class=".logo"></h1>
			<nav class="user">
				<ul> 
					<li><a href="#">基本版</a>&nbsp;&nbsp;|&nbsp;&nbsp; </li>
					<li><a href="#">English</a>&nbsp;&nbsp;|&nbsp;&nbsp; </li> 
					<li><a href="#">手机版</a>&nbsp;&nbsp;|&nbsp;&nbsp; </li>
					<li><a href="#">企业邮箱</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="left"></div>
			<div class="right">
				<div class="hd">
					<a href="#">QQ登录</a>
					<a href="">微信登录</a>
				</div>
				<div class="bd">
					<div class="form-in text">
						<input type="text" placeholder="支持qq号/邮箱/手机号">
					</div>
					<div class="form-in text">
						<input type="password" placeholder="QQ密码">
					</div>
					<div class="form-in">
						<input type="radio" id="in">
						<label for="in">下次自动登录</label>
					</div>
					<div class="form-in">
						<input type="button" value="登录">
					</div>
					<div>
						<ul>
							<li><a href="#">忘了密码？</a>&nbsp;&nbsp;|&nbsp;&nbsp; </li>
							<li><a href="#">注销账号</a>&nbsp;&nbsp;|&nbsp;&nbsp; </li> 
							<li><a href="#">意见反馈</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container"></div>
	</footer>
</body>
</html>
