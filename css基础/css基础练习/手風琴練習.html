<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手風琴練習.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 440px;
			margin: 50px auto;
			border: 1px solid #000;
			list-style: none;
			overflow: hidden;
			
		}
		img{
			width: 600px;
			height: 440px;
		}
		ul li{
			width: 200px;
			height: 440px;
			float: left;
			background-color: red;
			transition: all 3s;
		}
		ul:hover li{
			width: 100px;	
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../代码/1.jpg" alt=""></li>
		<li><img src="../代码/2.jpg"" alt=""></li>
		<li><img src="../代码/3.jpg"" alt=""></li>
		<li><img src="../代码/4.jpg"" alt=""></li>
		<li><img src="../代码/5.jpg"" alt=""></li>
	</ul>
</body>
</html>
