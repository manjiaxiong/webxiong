<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>
	<style>
		.box1{
		width: 400px;
		height: 400px;
		border: 2px solid black;
		margin: 0 auto;
		box-sizing: border-box;
		/*padding-top: 150px;*/
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red url() 0 0 no-repeat;
			margin: 150px auto;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	
</body>
</html>
