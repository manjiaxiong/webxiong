<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地圖片</title>
	<style>
		div{
			width: 400px;
			height: 600px;
			margin: 100px auto;
			border: 1px solid #000;
			border-radius: 10px;
			perspective: 500px;
		}
		img{
			width: 400px;
			height: 600px;
			border-radius: 10px;
			/*transition: all 2s;*/
			transition-property: transform;
			transition-duration: 2s;
			transform-origin: left bottom;
		}
		div:hover img{
				transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="5.jpg" alt="">
	</div>
</body>
</html>
