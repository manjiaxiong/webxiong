<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-動畫二.html.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 0px auto;
		}
		ul li{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
			line-height: 100px;
			text-align: center;
			list-style: none;
			animation-name: sport;
			animation-duration: 3s;
			animation-iteration-count: 3;
			animation-direction: alternate;
			animation-play-state: paused;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
			margin-left: 500px;
			}
		}
		
		ul:hover li{
			
			animation-play-state: running;
		}
		ul:link li{
		animation-play-state: paused;
		}
		li:nth-child(1){
		
		}
		li:nth-child(2){
		animation-timing-function: ease;
		}
		li:nth-child(3){
		animation-timing-function: linear;
		
		}
		li:nth-child(4){
		animation-timing-function: ease-in;
		}
		li:nth-child(5){
		animation-timing-function: ease-out;
		}
		li:nth-child(6){
		animation-timing-function: ease-in-out;
		}
		
		li:nth-child(7){
		animation-timing-function: ecubic-bezier(0,0,1,1);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
