<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素贴靠现象.html</title>
	<style>
		.father{
			width: 500px;
			height: 600px;
			border: 1px solid #000;
			margin: 0px auto;
			overflow: hidden;
		}
		.son1{
			width: 100px;
			height: 300px;
			background-color: #f00;
			float: left;
			
		}
		.son2{
			width: 200px;
			height: 100px;
			background-color: #0f0;
			float: left;
		}
		.son3{
			width: 200px;
			height: 100px;
			background-color: #ff0;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
