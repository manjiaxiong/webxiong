<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>git解决冲突</title>
</head>
<body>
    <canvas id="drawimg" width="400px" height="400px"></canvas>
</body>
<script>
    let drawimg=document.getElementById('drawimg')
    if(drawimg.getContext){
        let context=drawimg.getContext('2d')
        // console.log(context);
        // context.strokeStyle='red'
        // context.fillStyle='#0000ff'
        // context.fillRect(30,200,200,200)
        // context.fillStyle='rgba(255,0,0,.5)'
        // context.fillRect(10,10,50,50)
        context.beginPath()
        context.arc(100,100,99,0,2*Math.PI,false)//绘制外圆
        context.strokeStyle='rgba(255,0,0,.5)'
        context.moveTo(194,100)//移动光标
        context.arc(100,100,94,0,2*Math.PI,false)//绘制内圆
        context.moveTo(100,100)//移动光标
        context.lineTo(100,50)
        context.moveTo(100,100)//移动光标
        context.lineTo(35,100)
        context.stroke()//描画路径
        context.font="bold 14px Arial"
        context.textAlign='center'
        context.textBaseline='middle'
        context.fillText('12',100,20)
    }else{

    }
</script>
</html>
