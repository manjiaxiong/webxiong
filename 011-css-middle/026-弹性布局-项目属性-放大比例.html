<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-弹性布局-项目属性-放大比例.html</title>
	<style>
		.father{
			width: 1000px;
			/*height: 400px;*/
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: wrap;*/
			
		}
		/*flex-grow默认为0，即如果存在剩余空间,也不放大*/
		.father div{
			height: 50px;
		}
		.son1{
			width: 100px;
			background-color: red;
			flex-grow: 2;
		}
		.son2{
			width: 200px;
			background-color: blue;
			flex-grow: 1;
		}
		.son3{
			width: 300px;
			background-color: pink;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
