<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-弹性布局-项目属性-align-self .html</title>
	<style>
		.father{
			width: 1000px;height: 400px;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			align-items: flex-start;
			/*flex-wrap: wrap;*/
			
		}
		/*允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性*/
		.father div{
			height: 50px;
		}
		.son1{
			width: 200px;
			background-color: red;
		}
		.son2{
			width: 400px;
			background-color: blue;
			align-self: center;
		}
		.son3{
			width: 600px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
