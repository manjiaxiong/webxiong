<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-媒体查询-orientation.html</title>
	<meta name="viewport" content="width=device-width">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		 @media screen and (orientation:portrait){/*纵向*/
	        body{
	            background-color: blue;
		        }
	    }
	  	@media screen and (orientation:landscape){/*横向*/
	        body{
	            background-color: red;
		        }
	    }
	</style>
</head>
<body>
	<h1>我是内容</h1>
</body>
</html>
