<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-弹性布局-项目属性-排列顺序.html</title>
	<style>
		.father{
			width: 1000px;
			/*height: 400px;*/
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: wrap;*/
			
		}
		/*order越大越靠后*/
		.father div{
			height: 50px;
		}
		.son1{
			width: 200px;
			background-color: red;
			order: 3;
		}
		.son2{
			width: 400px;
			background-color: blue;
			order: 1;
		}
		.son3{
			width: 600px;
			background-color: pink;
			order: 5;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
