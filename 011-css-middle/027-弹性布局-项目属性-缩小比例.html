<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-弹性布局-项目属性-缩小比例.html</title>
	<style>
		.father{
			width: 1000px;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: wrap;*/
			
		}
		/*flex-shrink默认为1，,即如果空间不足,该项目将缩小*/
		.father div{
			height: 50px;
		}
		.son1{
			width: 200px;
			background-color: red;
			flex-shrink: 0;
		}
		.son2{
			width: 400px;
			background-color: blue;
			flex-shrink: 1;
		}
		.son3{
			width: 600px;
			background-color: pink;
			flex-shrink: 1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
