<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-适配-em.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			width: 15em;
		}
		p{
			font-size: 1em;
		}
	</style>
</head>
<!-- 当前元素字体的大小,1em=当前元素的font-size-->
<!-- 可以根据不同的屏幕来设置元素的font-size,再利用em来适配,但是元素的font-size可以被继承,同时js和css经常会修改font-size,如果用em来适配的话容易造成混乱 -->
<body>
	<img src="img/598b17c239e23308417f3f9403b5b2c7.jpg" alt="">
	<p>我是内容</p>
</body>
</html>
