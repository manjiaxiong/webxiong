<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-弹性布局-项目属性-flex-basis.html</title>
	<style>
		.father{
			width: 1000px;
			/*height: 300px;*/
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: nowrap;*/
			
		}
		/*flex-basis 定义了在分配多余空间之前,项目占据的大小,浏览器根据这个属性,计算是否有多余空间,它的默认值为auto,即项目的本来大小*/
		.father div{
			height: 50px;
		}
		.son1{
			width: 100px;
			background-color: red;
			flex-basis: 300px;
		}
		.son2{
			width: 200px;
			background-color: blue;
		}
		.son3{
			width: 400px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
