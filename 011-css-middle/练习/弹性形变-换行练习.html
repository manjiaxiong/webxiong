<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性形变-换行练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: wrap;*/
			/*flex-wrap: wrap-reverse;*/
			/*flex-direction: row;*/
			/*flex-direction: column;*/
			flex-flow: column wrap-reverse;
		}
		.father div{
			height: 50px;
			background-color: blue;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		.son1{
			width: 100px;
		}
		.son2{
			width: 200px;
		}
		.son3{
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
