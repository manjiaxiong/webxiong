<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性形变练习-流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		.father div{
			width: 100px;
			height: 100px;
			border: 1px solid #f00;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
		<div class="son4">son4</div>
		<div class="son5">son5</div>
	</div>
</body>
</html>
