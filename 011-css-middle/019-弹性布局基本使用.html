<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-弹性布局基本使用.html</title>
	<style>
		.father{
			width: 1000px;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
		}
		.father div{
			height: 50px;
		}
		.son1{
			width: 100px;
			background-color: red;
		}
		.son2{
			width: 200px;
			background-color: blue;
		}
		.son3{
			width: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
