<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-弹性布局-容器属性-换行和方向的简写.html</title>
	<style>
		.father{
			width: 1000px;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
			display: flex;
			/*flex-wrap: nowrap;(默认值):不换行,元素的宽度按照指定宽的的比例从新计算*/
			/*flex-wrap:wrap;换行,第一行在上方*/
			/*flex-wrap:wrap-reverse;换行,第一行在下方*/
			flex-flow: row-reverse wrap-reverse;
		}
		.father div{
			height: 50px;
		}
		.son1{
			width: 200px;
			background-color: red;
		}
		.son2{
			width: 400px;
			background-color: blue;
		}
		.son3{
			width: 600px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
