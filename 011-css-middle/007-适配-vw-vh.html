<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-适配-vw-vh.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			width: 60vw
		}
		p{
			font-size: 9vw
		}
	</style>
</head>
<!-- 1vw=当前设备宽度的1%,vh=当前设备高度的1%-->
<!-- 可以适配布局和文字,但兼容性不好 -->
<body>
	<img src="img/598b17c239e23308417f3f9403b5b2c7.jpg" alt="">
	<p>我是内容</p>
</body>
</html>
