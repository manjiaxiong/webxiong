<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构标签</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 100%;
			height: 100px;
			background: tomato;
		}
		.logo{
			width: 20%;
			height: 100px;
			background: gray;
			float: left;
		}
		nav{
			width: 80%;
			height: 100px;
			background: red;
			float: right;		
		}
		section{
			width: 100%;
			height: 600px;
			background: purple;
		}
		article{
			width: 40%;
			height: 600px;
			background: green;
			float: left;
		}
		aside{
			width: 60%;
			height: 600px;
			background: pink;
			float: right;
		}
		footer{
			width: 100%;
			height: 200px;
			background: black;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="logo"></h1>
		<nav></nav>
	</header>
	<section>
		<article></article>
		<aside></aside>
	</section>
	<footer></footer>
</body>
</html>
