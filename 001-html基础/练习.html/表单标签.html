<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签.html</title>
</head>
<body>
	<form action="http://www.baidu.com"  method="get">
		<p>
			<label for="username">账号</label>
			<input type="text" name="账号" placeholder="123456789" id="username" autocomplete="on">
		</p>
		<p>
			<label for="password">密码</label>
			<input type="password" name="密码" value="1234" id="password">
		</p>
		<p>性别：
			男：<input type="radio" name="sex" value="man">
			女：<input type="radio" name="sex" value="women" checked="">
			不确定：<input type="radio" name="sex" value="none">
		</p>
		<p>爱好：
			篮球<input type="checkbox" name="hobby" value="basktball">
			足球<input type="checkbox" name="hobby" value="footerball" checked>
			乒乓球<input type="checkbox" name="hobby" value="table">
		</p>
		<p>	年龄：<input type="number">
			日期：<input type="date">
		</p>
		<p>
			自我介绍：<textarea name="自我介绍：" id="" cols="30" rows="10"></textarea>
		</p>地址：
		<select name="city" id="">
			<optgroup label="直辖市">
				<option value="SH">上海</option>
				<option value="BJ">北京</option>
				<option value="TJ">天津</option>
				<option value="SZ">深圳</option>
				<option value="CQ">重庆</option>
			</optgroup>
			<optgroup label="省">
				<option value="HB">河北</option>
				<option value="SD" selected="">山东</option>
				<option value="GZ">贵州</option>
				<option value="GX">广西</option>
			</optgroup>
		</select>
		<select name="city" id="">
			<optgroup label="市">
				<option value=""></option>
			</optgroup>
		</select>
		<p>
			<input type="file">
		</p>
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="清空">
		</p>
		<input type="image">
	</form>
	
</body>
</html>
