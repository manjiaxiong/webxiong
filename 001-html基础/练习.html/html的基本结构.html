<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>html的基本结构</title>
	<style>
		body {
			background-color: blue;
		}
		@keyframes move {
			0% {
				background-position: 0 0;
			}

			100% {
				background-position: -1600px 0;
			}
		}
	</style>
</head>

<body>
	<div id="bear" style="width: 200px;
	height: 200px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -100px;
	margin-top: -100px;
	background: url(bear.png) no-repeat 0 0;
	animation: move .5s steps(8, end) infinite;"></div>
</body>

</html>
