<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
</head>
<body>
	<form action="http://baidu.com" method="get">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" placeholder="xiongjiaman" id="username">
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" placeholder="123" id="password">
		</p>
		<p>
				<label for="email">邮箱：</label>
				<input type="email" name="email" placeholder="123@qq.com" id="email">
		</p>
		<p>
			男:<input type="radio" name="sex" value="man">
			女:<input type="radio" name="sex" value="femal" checked>
			其他:<input type="radio" name="sex" value="none">
		</p>
		<p>
			爱好：
			篮球：<input type="checkbox" name="bobby" value="basktball">
			足球：<input type="checkbox" name="bobby" value="football" checked>
			乒乓球：<input type="checkbox" name="bobby" value="table">
		</p>
		<p>
			<label for="age">年龄：</label>
			<input type="number" name="age"  placeholder="20" id="age">
		</p>
		<p>
			出生日期：<input type="date" name="date" >
		</p>
		<p>
			<label for="主页">个人主页:</label>
			<input type="email" name="主页" placeholder="www.123.com">
		</p>
		<p>
			地址：
			<select name="省" id="">
				<optgroup label="直辖市">
					<option value="shanghai">上海</option>
					<option value="beijing">北京</option>
					<option value="shenzhen">深圳</option>
				</optgroup>
				<optgroup label="省">
					<option value="henan" selected>河南</option>
					<option value="hebei">河北</option>
					<option value="shandong">山东</option>
					<option value="guangxi">广西</option>
				</optgroup>
				
			</select>
			<select name="市" id="">
				<optgroup label="市">
					<option value="xuchang" selected>许昌</option>
					<option value="zhengzhou">郑州</option>
					<option value="luoyang">洛阳</option>
					<option value="kaifeng">开封</option>
				</optgroup>
			</select>
			<select name="区" id="">
				<optgroup label="区">
					<option value="1">1区</option>
					<option value="2">2区</option>
					<option value="3" selected>3区</option>
					<option value="4">4区</option>
					
				</optgroup>
			</select>
		</p>
		<p>
			喜欢的颜色：<input type="color" >
		</p>
