	<h1>del</h1>
	<p><ins>记者从多家银行获悉，自4月1日起，如果客户存留的身份信息不完整、不真实，或者相关信息过期，银行将中止对该客户名下的账户提供金融服务。那么，身份证如果过期将会有哪些影响？如何更新在银行存留的身份证信息？不能及时更新银行信息怎么办？针对这些问题，本期主持人为广大网友详细解答。</ins>
	</p>

	<br><em>问：身份证过期将对银行账户产生哪些影响？
	</em>
	<p>主持人：身份证存在“有效期”，16周岁至25周岁的公民，身份证有效期通常为10年。假如你出生于1991年，于2009年即18周岁时办理了居民身份证，那么该证件很可能将在2019年到期。
	</p>
