<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-筛选元素-过滤器-基本过滤器.html</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div class="div3">3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('body div:eq(2)'));//eq里面是下标(是jQuery对象)
		console.log($('div:eq(-1)'));//eq里面是下标(是jQuery对象)
	});
</script>
</html>
