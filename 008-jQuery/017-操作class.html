<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-操作class.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box2{
			background-color: green;
		}
		.box3{
			color: red;
		}
	</style>
</head>
<body>
	<button>按钮</button>
	<div class="box1 box2">1</div>
	<div class="box1 box3">2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//添加
		// $('div').attr('class','box1 box2 box3');
		// $('div').addClass('box1 box2 box3');
		//删除
		// $('div').removeClass('box1 box2 box3');
		//切换
		var oBtn=$('button').get(0);
		oBtn.onclick=function(){
			$('div').toggleClass('box2 box3')
			
			}
		});
			
</script>
</html>
