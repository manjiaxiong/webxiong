<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-复制节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>复制节点1</button>
	<button>复制节点2</button>
	<div>div</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>//用append时会把插入元素在原来的地方删除后再插入到新地方
	$(function(){
		$('div').on('click',function(){
			alert('div click');
		})
		$('button').eq(0).on('click',function(){
			var $div= $('div').clone(false);//默认是false
			// console.log($('div'));
			// console.log($div);
			$('body').append($div);
		});
		$('button').eq(1).on('click',function(){
			var $div= $('div').clone(true);//默认是false
			$('body').append($div);
		});
	});
</script>
</html>
