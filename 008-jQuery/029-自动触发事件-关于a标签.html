<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-自动触发事件-关于a标签.html</title>
	<style>
		
	</style>
</head>
<body>
	<p>
		<a href="http://www.kuazhu.com">跨猪</a>
	</p>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('p').on('click',function(){
				alert('p click');
			});
		$('a').on('click',function(){
				alert('a click');
			});
		// $('a').trigger('click');//阻止默认行为但不阻止冒泡
		$('a').triggerHandler('click');//阻止默认行为且阻止冒泡
			});
</script>
</html>
