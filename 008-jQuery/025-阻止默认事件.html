<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-阻止默认事件</title>
</head>
<body>
	<p>
		<a href="http://www.kuazhu.com" target="_blank">去跨猪</a>
	</p>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('p').on('click',function(){alert('p click')});
		$('a').on('click',function(ev){
			ev.preventDefault();
			// j//清除默认和冒泡
		})
			});
</script>	
</html>
