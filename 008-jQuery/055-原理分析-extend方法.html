	// Kquery.extend=function(options){

	Kquery.extend=Kquery.prototype.extend=function(options){//定义方法
		for(key in options){
			this[key]=options[key];//谁调用this指向谁
		}
	}
	Kquery.prototype.extend({//调用Kquery.prototype上的extend方法
		text:function(){
			console.log('text111');
		}
	});
	Kquery.extend({
		show:function(){
			console.log('show111');
		}
	})
</script>

	console.log(Kquery.prototype);
