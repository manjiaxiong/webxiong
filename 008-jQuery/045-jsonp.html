<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-jsonp.html</title>
</head>
<body>
	<button>请求数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:"http://127.0.0.1:8888",
				type:"GET",
				success:function(data,statusMsg,jqXHR){
						console.log("1:::::");
						console.log(data);
						console.log(statusMsg)
						console.log(jqXHR)
					},
				error:function(statusMsg,jqXHR){
						console.log('2::::');
						console.log(statusMsg)
						console.log(jqXHR)
					}
				});
		})
	});
</script>	
</html>
