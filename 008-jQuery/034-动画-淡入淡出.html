<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-动画-淡入淡出.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin-top: 20px;
			display: none;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到固定值</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button:eq(0)').on('click',function(){
			$('div').fadeIn(1000,function(){
				console.log('show');
			})
		})
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000,function(){
				console.log('hide');
			})
		})
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000,function(){
				console.log('toggle');
			})
		})
		$('button').eq(3).on('click',function(){
			$('div').fadeTo(1000,0.5,function(){//之后不论淡入淡出只能到0.5
				console.log('toggle');
			})
		})

			});
</script>
</html>
