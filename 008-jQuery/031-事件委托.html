<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-事件委托.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			height: 100px;
			background-color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>生成节点</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// 	$('li').on('click',function(){
		// 		alert('li click');
		// 		console.log($('li'));
		// 	})//不能作用于新出现的li
		//方法一
		$('ul').delegate('li','click',function(){
			alert('li click');
		})
		//方法二
		// $('ul').on('click','li',function(){
		// 		alert('li click');
		// })
		$('button').on('click',function(){
			var oLi=$('<li>新生成的节点</li>')[0];
			$('ul')[0].appendChild(oLi);
		});
		
			});
</script>
</html>
