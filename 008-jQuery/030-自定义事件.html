<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>触发</button>
	<div>	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		$('div').on('test',function(ev,name)//函数第一个参数都是ev
		{
			alert(name+' test alert');
		});
		$('button').on('click',function(){
			$('div').trigger('test','tom');
		})
			});
	
</script>
			
</html>
