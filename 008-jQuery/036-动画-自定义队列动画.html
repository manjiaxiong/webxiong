<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-动画-自定义队列动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			//方法一 连续调用
			/*
			$('div').animate({
				width:'300px'
			},1000,function(){
				console.log('width ')
			});
			$('div').animate({
				height:'300px'
			},1000,function(){
				console.log('height ')
			});
			*/
			//方法二 回掉方法
			/*
			$('div').animate({
				width:'300px'
			},1000,function(){
				$('div').animate({
					height:'300px'
				},1000,function(){
					console.log('height ')
				});
			});*/
			//方法三顺序方法
			$('div').animate({
				width:'300px'
			},1000,function(){
				console.log('width ')
			}).animate({
				height:'300px'
			},1000,function(){
				console.log('height ')
			}).animate({
				opacity:1
			},1000,function(){
				console.log('opcity ')
			});
		})
	});
</script>
</html>
