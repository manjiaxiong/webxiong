<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>008-jquery的其他静态方法.html</title>

<script src="js/jquery-1.12.4.js"></script>
<script>
	var str=' as d ';
	console.log(str);
	var reg=$.trim(str);//去掉两边的空格
	console.log(reg);
	console.log($.isWindow(window));//判断对象是不是window对象;
	console.log($.isWindow(a));
	var a=[1,2,3,4];
	console.log($.isArray([1,12,2]));//判断是不是真数组
	console.log($.isArray(a));
	console.log($.isFunction(function(){}));//判断是不是函数；
	var obj1={name:'leo',age:18};
	var obj2={name:'tom',major:'ass'};
	var reg=$.extend(obj1,obj2)//会改变obj1
	// var reg=$.extend({},obj1,obj2);//不会改变obj1
	console.log(reg);
	console.log(obj1);
	function show(){
		console.log(this);
	}
	show();
	var reg=$.proxy(show,{name:'熊家满'});//返回改变后的函数本身
	reg();
</script>
</html>
