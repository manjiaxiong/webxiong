<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-内容过滤器.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div>我是div</div>
	<div ><p class="div">我是段落</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div:empty'));
		console.log($('div:parent'));//有子元素
		console.log($('div:contains(我是)'));
		console.log($('div:has(.div)'));
			});
		
</script>
</html>
