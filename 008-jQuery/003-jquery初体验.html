<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-jquery初体验.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button id="btn">设置属性</button>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
	<div>div9</div>
	<div>div10</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('#btn').click(function(){
		$('div').css("background","red")
	})
</script>
</html>
