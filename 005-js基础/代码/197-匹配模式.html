<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>197-匹配模式.html</title>
</head>
<body>
	<div id="ss"></div>
</body>
<script>
	console.log(ss);
</script>
<script>
	var str="12345";
	var reg=/\d{2,4}/;
	var reg1=/\d{2,4}?/;
	var reg2=/\d{2,4}/g;
	var reg3=/\d{2,4}?/g;
	console.log(str.replace(reg,"*"));
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
</script>
</html>
