<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>037-隔行换色.html</title>
</head>

<body>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<!-- <li>10</li> -->

	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	for (let j = 0; j < aLi.length; j++) {
		let link=parseInt(Math.random()*10)
		// console.log(Math.random()*10);
		// console.log(link);
		switch(link){
		case 0:
			aLi[j].style.color='red'
			break;	
		case 1:
		aLi[j].style.color='green'
			break;
		case 2:
		aLi[j].style.color='pink'
			break;
	    case 3:
		aLi[j].style.color='skyblue'
			break;
		case 4:
		aLi[j].style.color='#ff6700'
			break;
		case 5:
		aLi[j].style.color='#fff555'
			break;
		case 6:
		aLi[j].style.color='#faf555'
			break;
		case 7:
		aLi[j].style.color='#faf5dd'
			break;
			case 8:
		aLi[j].style.color='#faf5qq'
			break;
			case 9:
		aLi[j].style.color='#fef5ed'
			break;
		default:
		aLi[j].style.color='#fff'
		    // alert("输入错误");
	}
	}
</script>

</html>
