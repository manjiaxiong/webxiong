<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-js使用-window-onload与DOMContentLoaded的区别.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
		}
	</style>
	<script >
		console.log(1);
		window.onload=function(){
			console.log("in......");
		}
		document.addEventListener("DOMContentLoaded",function(){
			console.log("DOMContentLoaded");
		})
	</script>
</head>
<body >
	<div id="box"" ></div>
	<img src="../../css基础/代码/1.jpg" alt="">
</body>
</html>
