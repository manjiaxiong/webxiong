<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-数字数组的排序.html</title>
</head>
<body>
	
</body>
<script>
	var arr=[12,123,2,1,2,35,7,686,74,4,37,9,78,0,64,225];
	console.log(arr);
	for(var i=0;i<arr.length-1;i++){
			var a=0;
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]>=arr[j]){
				a=arr[i];
				arr[i]=arr[j]
				arr[j]=a;
			}
		}
	}
	console.log(arr);
</script>
</html>
