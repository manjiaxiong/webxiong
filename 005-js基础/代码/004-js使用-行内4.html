<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-js使用-行内4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
		 	width: 100px;
		 	height: 100px;
		 	border: 1px solid #000;
		}
		.classred{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button onclick="document.getElementById('box').className='classred'">添加属性</button>
</body>
</html>
