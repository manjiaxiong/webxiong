<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>195-正则-合法手机号.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		var str=oTxt.value;
		var reg=/^1[35678]\d{9}$/g;
		if(reg.test(str)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
</html>
