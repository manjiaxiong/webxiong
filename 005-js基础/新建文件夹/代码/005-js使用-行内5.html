<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-js使用-行内5.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
		 	width: 100px;
		 	height: 100px;
		 	border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button onclick="document.getElementById('box').style.borderTopColor='red';
					document.getElementById('box').style.borderTopWidth='20px'">添加属性</button>
</body>
</html>
