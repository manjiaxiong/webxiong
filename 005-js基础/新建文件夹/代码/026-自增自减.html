<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-自增自减.html</title>
</head>
<body>
	<script>
		var i=0;
		// i=i+1;
		i=i++;
		console.log(i);
		i++;
		console.log(i);
		i=0;
		console.log(i++);
		console.log(i);
		++i;
		console.log(i);//减法同理
	</script>
</body>
</html>
