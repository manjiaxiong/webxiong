<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-函数的不定参数.html</title>
</head>
<body>
	
</body>
<script>
	function sum(){
		var result=0;
		for(var i=0;i<arguments.length;i++){
			result=result+arguments[i];
		}
		alert(result);
	}
	sum(1,4,3,3,2,1);
</script>
</html>
