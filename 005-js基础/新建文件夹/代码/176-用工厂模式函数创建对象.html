<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>176-用工厂模式函数创建对象</title>
</head>
<body>
	
</body><script>
	function createPerson(name,age){
		var obj={};
		obj.name=name;
		obj.age=age;
		obj.sayName=function(){
			console.log("I am"+this.name);
		}
		obj.sayAge=function(){
			console.log("I am"+this.age+"years old");
		}
		return obj;
	}
	console.log(createPerson("xiong",15))
</script>
</html>
