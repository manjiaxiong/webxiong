	<title>053-函数的返回值.html</title>

</body>
<script>
	var reslut=0
	function sum (){
		var reslut=0;
		for(i=1;i<arguments.length;i++){
			reslut=reslut+arguments[i];
		}
		return reslut;
	}
	console.log(sum(1,2,3,4,2,2,1,2,344,2));
</script>
