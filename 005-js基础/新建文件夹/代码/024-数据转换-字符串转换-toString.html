<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-数据转换-字符串转换-toString.html</title>
</head>
<body>
	<script>
		var a=123;
		console.log(a);
		console.log(typeof a);
		b=a.toString(12);
		console.log(a);
		console.log(typeof a);
		console.log(b);
		console.log(typeof b);
	</script>
</body>
</html>
