<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>173-构造函数构建-基本概念.html</title>
</head>
<body>
	
</body>
<script>
	var arr=new Array(1,5,3);//arr 为对象实例 new Array为构造函数也叫类
	console.log(arr);
	console.log(Math.ceil(1.2));//Math为构造函数也叫类Math.ceil()叫静态方法
	console.log(arr.sort(function(n1,n2){//直接作用于实例对象叫实例方法
			return n1-n2;
	}))
</script>
</html>
