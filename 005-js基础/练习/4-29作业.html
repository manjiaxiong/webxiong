<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-29作业</title>
</head>
<body>
	<input type="text" id="box1">+<input type="text" id="box2">-<input type="text" id="box3">*<input type="text" id="box4">/<input type="text" id="box5">=<input type="text" id="box6">
	<button id="box7">计算</button>
</body>
	<script>
		var oBox1 =document.getElementById('box1');
		var oBox2 =document.getElementById('box2');
		var oBox3 =document.getElementById('box3');
		var oBox4 =document.getElementById('box4');
		var oBox5 =document.getElementById('box5');
		var oBox6 =document.getElementById('box6');
		var oBox7 =document.getElementById('box7');
		oBox7.onclick=function(){
			var val1=parseFloat(oBox1.value);
			var val2=parseFloat(oBox2.value);
			var val3=parseFloat(oBox3.value);
			var val4=parseFloat(oBox4.value);
			var val5=parseFloat(oBox5.value);
			oBox6.value=(val1+val2-val3*val4/val5);
			
		}
	</script>
