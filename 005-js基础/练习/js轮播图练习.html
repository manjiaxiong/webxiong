<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js轮播图练习.html</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	 .img{
			position: relative;
		}
	 .list{
		position: relative;
		width: 1000px;
		height: 800px;
		margin: 200px auto;
	 }
	 .list li {
	 	width: 100%;
	 	position: absolute;
	 	top: 0px;
	 }
	 .list li img{
	 	width: 100%;
	 }
	 .show{
	 	z-index: 9;
	 }
	 li{
	 	list-style: none;
	 }
	 span{
	 	display: inline-block;
	 	width: 50px;
	 	height: 80px;
	 	background-color: red;
	 	font-size: 40px;
	 	text-align: center;
	 	line-height: 80px;
	 	cursor: pointer;
	 	z-index: 100;
	 }
	 span:first-of-type{
		position: absolute;
		top: 165px;
		left: 444px;
	 }
	  span:last-of-type{
		position: absolute;
		top: 165px;
		left: 1394px;
	 }
	 .btn{
	 	position: absolute;
	 	top: 352px;
	 	left: 1260px;
	 }
	 .btn li{
	 	position: relative;
	 	float: left;
	 	width: 10px;
	 	height: 10px;
	 	margin-left: 20px;
	 	background-color: #fff;
	 	border-radius: 50%;
	 	cursor: pointer;
	 	z-index: 100;
	 }
	 .btn .active{
	 	background-color: red;
	 }
	</style>
</head>
<body>
	<div class="img" id="img">
		<ul class="list" id="list">
			<li class="show"><img src="../../小米网站/images/b1.jpg" alt="" ></li>
			<li class=""><img src="../../小米网站/images/b2.jpg" alt=""></li>
			<li class=""><img src="../../小米网站/images/b3.jpg" alt=""></li>
		</ul>
		<span class="arrow-left" id='arrow-left'>&lt;</span>
		<span class="arrow-right" id='arrow-right'>&gt;</span>
		<ul class="btn">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
	//获取元素
	var iMages=document.querySelectorAll('.list li');
	var arrowRight=document.getElementById('arrow-right');
	var arrowLeft=document.getElementById('arrow-left');
	var oBtns=document.querySelectorAll('.btn li');
	var iList=document.getElementById('list');
	var newPath=0
	var timer=null;
	//按右键向上翻页
	for(var i=0;i<iMages.length;i++){
		arrowRight.onclick=function(){
			newPath++;
			if(newPath>iMages.length-1){
				newPath=0;
			}
			toskip();
		}
	}
	//按左键向下翻页
	for(var i=0;i<iMages.length;i++){
		arrowLeft.onclick=function(){
			newPath--;
			if(newPath<0){
				newPath=2;
			}
			toskip();
		}
	}
	//下标换页
	for(var k=0;k<oBtns.length;k++){
			oBtns[k].index=k;
		oBtns[k].onclick=function(){
			newPath=this.index;
			toskip();
			}
		}
	//自动轮播
	timer=setInterval(arrowRight.onclick,1000)
	iList.onmouseover=function(){
		clearInterval(timer);
	}
	iList.onmouseout=function(){
		timer=setInterval(arrowRight.onclick,1000)
	}
	//提取样式
	function toskip(){
		for(var j=0;j<iMages.length;j++){
				iMages[j].className="";
				oBtns[j].className="";
			}
			iMages[newPath].className='show';
			oBtns[newPath].className='active';
	}
</script>
</html>
