<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-23作业.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<input type="text" id="txt">
	<input type="submit">
</body>
<script>
	var oTxt=document.getElementById('txt');
	oTxt.onkeydown=function(ev){
		console.log(ev.keyCode);
		if((ev.keyCode<96||ev.keyCode>105)&&(ev.keyCode<47||ev.keyCode>58)&& ev.keyCode!=8){
			return false;
		}
	}
</script>
</html>
