<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-30邮箱作业.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">提交</button>
</body>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		var sval=oTxt.value;
		var reg=/^http\:\/{2}w{3}\.\d{7,11}\@q{2}\.com$/g;
		if(reg.test(sval)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
</html>
