		<img src="" alt="">
	</div>
</body>
<script>
	function to2Str(num){//把时间数字转换成字符串并当时间小于十时前面补0
		return num < 10 ? '0'+num : ''+num;
	}
	var oBox = document.getElementById('box');//获取父元素
	var aImg = oBox.children;//获取所有图片
	var timer = 0;//定义并初始timer为0；；
	var orderTime = new Date('2018-12-07 19:00:00');//设定一个时间orderTime
	var endTime = orderTime.getTime();//获取从1970 00：00：00到设定的时间的的所有毫秒数
	function time(){
		var allTime = (endTime - Date.now())/1000;//获取endTime减去从1970 00：00：00到程序运行到此处时的毫秒数并转换成秒
		if(allTime <= 0 ){//如果时间到达结束时间是页面显示00：00：00
			allTime = 0;
			clearInterval(timer);//清除循环型定时器
		}
		var oH = parseInt(allTime/3600);//获取到结束时间的小时数
		var oM = parseInt((allTime%3600)/60);//获取到结束时间的分钟数
		var oS = parseInt(allTime%3600)%60;//获取到结束时间的秒数
		var time = to2Str(oH)+to2Str(oM)+to2Str(oS);//把被转换成字符串的时间相加
		for(var i =0;i<aImg.length;i++){
			aImg[i].src = 'image/'+time.charAt(i)+'.png';//根据数字的下标改变图片的地址
		}

	}
	timer = setInterval(time,1000);//页面每隔一秒运行一次这个循环定时器
	time();//页面起始的显示

</script>
</html>
