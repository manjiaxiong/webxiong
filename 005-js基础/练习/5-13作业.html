<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-13作业.html</title>
	<style>
		div{
			border: 1px solid #000;
			width: 400px;
			margin:100px auto;
		}
		li{
			border-bottom: 1px dotted black;
			color: green;
		}
		a{
			float: right;
			cursor: pointer;
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<textarea  id="txt" cols="30" rows="10"></textarea>
		<button id="btn">发布</button>
		<ul id="list"></ul>
	</div>
</body>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	var oList=document.getElementById('list');
	oBtn.onclick=function(){
		var sVal=oTxt.value;
		var aLi= document.createElement('li');
		var aA= document.createElement('a');
		aA.innerHTML="删除评论";
		console.log(aA);
		aLi.innerHTML=sVal;
		aLi.appendChild(aA);
		oList.insertBefore(aLi,oList.firstChild);
		oTxt.value="";
		aA.onclick=function(){
			oList.removeChild(this.parentNode);
		}
	}
</script>
</html>
