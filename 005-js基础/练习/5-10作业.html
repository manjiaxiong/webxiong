<script>
	var arr	= [1,12,13,24,35,23,12,24,13,15,17];
	var reslut=[];
	// for(var i=0;i<arr.length;i++){
	// 	if(reslut.indexOf(arr[i],0)==-1){
	// 		reslut.push(arr[i]);
	// 	}
	// }
	for(var i=0;i<arr.length;i++){
		var isTrue=false;
		for(var j=0;j<reslut.length;j++){
				if(arr[i]==reslut[j]){
					isTrue=true;
					break ;
				}
		}
		if(!isTrue){
			reslut.push(arr[i]);
		}
	}
	console.log("去重：：：",reslut);
	for(var j=0;j<reslut.length;j++){
		var a;
		for(var i=j+1;i<reslut.length;i++){
			if(reslut[j]>=reslut[i]){
					a=reslut[j];
					reslut[j]=reslut[i];
					reslut[i]=a;

			}
		}
	}
	console.log("排序：：：",reslut);
</script>
