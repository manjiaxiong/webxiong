<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型分类</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: #f00;
			border: 20px solid green;
			padding-top: 100px;
			/*margin: 0 auto;*/
			box-sizing: content-box;

		}
		.box2{
			width: 200px;
			height: 200px;
			background: #ff0;
			border: 20px solid grey;
			padding-top: 100px;
			margin-top: 100px;
			box-sizing: border-box;
			/*margin: 0 auto;*/


		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
