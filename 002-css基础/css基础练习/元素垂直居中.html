<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素垂直居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 2px solid black;
			margin: 0 auto;
			padding-top: 150px;
			box-sizing: border-box;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin: 0px auto;
			/*padding-top: px;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
