<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单面平滑页面练习.html</title>
	<link rel="stylesheet" href="../css文档/all.css">
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			overflow: hidden;
		}
		.page{
			position: relative;
		}
		input,a{
			width: 20%;
			height: 40px;
			line-height: 40px;
			text-align: center;
			position: fixed;
			top:0px;
			left: 0px;
			font-size: 32px;
		}
		a i{
			margin-right: 10px;
		}
		a{  
			background-color: #2f2f2f;
			color: white;
			z-index: 10;
		}
		input:hover + a{
			background-color: black;
		}
		[type]{
			z-index: 999;
			opacity: 0;
		}
		.crt1,.crt1 + a{
			left: 0%;
		}
			.crt2,.crt2 + a{
			left: 20%;
		}
			.crt3,.crt3 + a{
			left: 40%;
		}
			.crt4,.crt4 + a{
			left: 60%;
		}
			.crt5,.crt5 + a{
			left: 80%;
		}
		input:checked + a{
			color: #ff6200;
		}
		html,body,.page,.img,.img div{
			height: 100%;
		}
		.img{
			height: 100%;
			position: relative;
			margin-top: 40px;
			transition: all 1s; 
			
		}
		.box1{
			background-image: url(../代码/1.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.box2{
			background-image: url(../代码/2.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.box3{
			background-image: url(../代码/3.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.box4{
			background-image: url(../代码/4.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.box5{
			background-image: url(../代码/5.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		.crt1:checked ~ .img{
			transform: translateY(-0%);
		}
		.crt2:checked ~ .img{
			transform: translateY(-100%);
		}
		.crt3:checked ~ .img{
			transform: translateY(-200%);
		}
		.crt4:checked ~ .img{
			transform: translateY(-300%);
		}
		.crt5:checked ~ .img{
			transform: translateY(-400%);
		}
		.crt1:checked ~ .img>.box1{
			animation: sport 2s;
		}
		.crt2:checked ~ .img>.box2{
			animation: sport 2s;
		}
		.crt3:checked ~ .img>.box3{
			animation: sport 2s;
		}
		.crt4:checked ~ .img>.box4{
			animation: sport 2s;
		}
		.crt5:checked ~ .img>.box5{
			animation: sport 2s;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio"  class="crt1" name="select" checked>
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio"  class="crt2" name="select">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio"  class="crt3" name="select">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" class="crt4" name="select">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio"  class="crt5" name="select">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="img">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</div>
</body>
</html>
