<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 600px;
			background-color: skyblue;
			border: 1px solid #000;
			line-height: 600px;
			text-align: center;
			margin-top: 200px;
		}
		li{
			width: 200px;
			height: 400px;
			display: inline-block;
			border: 5px solid white;
			vertical-align: middle;
			margin-right: 10px;
			transition: all 3s;
			position: relative;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotateZ(15deg);
		}
		li:nth-child(2){
			transform: rotateZ(25deg);
		}
		li:nth-child(3){
			transform: rotateZ(-15deg);
		}
		li:nth-child(4){
			transform: rotateZ(45deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
			z-index: 1;
			transform: rotate(0deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../代码/1.jpg" alt=""></li>
		<li><img src="../代码/2.jpg"" alt=""></li>
		<li><img src="../代码/3.jpg"" alt=""></li>
		<li><img src="../代码/4.jpg"" alt=""></li>
	</ul>
</body>
</html>
