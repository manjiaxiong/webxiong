<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型练习</title>
	<style>
		.father{
			border: 2px solid black

		}
		.father div{
			width: 200px;
			height: 200px;
			display: inline-block;
			vertical-align: bottom;
		}
		.son1{
			background: red;
		}
		.son2{
			background: green;
		}
		.son3{
			background: purple;
			/*margin:10px;*/
			margin-top:-100px;
			margin-right:-110px;
			margin-bottom:10px;
			margin-left:10px;

		}
		.son4{
			background: tomato;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div><div class="son4"></div>
	</div>
</body>
</html>
