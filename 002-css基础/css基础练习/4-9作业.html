<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-9作业</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		[name]{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid black;
		}
		.box{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;	
		}
	
		.son2{
			float: right;
		}
		.son4{
			float: right;
		}
		.son5{
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1" name>1</div>
		<div class="son2" name>2</div>
		<div class="son3" name>3</div>
		<div class="son4" name>4</div>
		<div class="son5" name>5</div>
		<div class="son6" name>6</div>
	</div>
</body>
</html>
