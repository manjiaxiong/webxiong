<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father{
		width: 1000px;
		margin: 100px auto;
		display: flex;
	}
	.son{
		flex-grow: 1;
		height: 40px;
	}
	.son:first-child{
		background-image: url(1.png);
	}
	.son:nth-child(2){
		background-image: url(2.png);
	}
	.son:nth-child(3){
		background-image: url(3.png);
	}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
	<div class="son"></div>
	<div class="son"></div>
</div>
</body>
</html>
