<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.father{
		width: 400px;
		height: 300px;
		border: 1px solid #000;
	}
	.son1{
		width: 200px;
		height: 100px;
		background-color: red;
		float: left;
	}
	.son2{
		width: 190px;
		height: 100px;
		background-color: blue;
		border: 1px solid #000;
		float: left;
	}
	</style>
</head>
<body>
<div class="father">
	<div class="son1"></div>
	<div class="son2"></div>
</div>
</body>
</html>
