<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地照片练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			perspective: 500px;
			background-color: skyblue;
		}
		img{ 
			width: 100%;
			height: 100%;
			transition: transform 3s;
			transform-origin: left bottom; 
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../代码/5.jpg" alt="">
	</div>
</body>
</html>
