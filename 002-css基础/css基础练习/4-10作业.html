<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-10作业</title>
	<style>
	*{
		margin: 3px;
		padding: 0;
	}
		.father{
			width: 1000px;
			height: 745px;
			border: 1px solid #000;
			margin: 50px auto;
			
		}
		.head{
			overflow: hidden;
		}
		.body{
			overflow: hidden;
		}
		.left{
			width: 680px;
		}
		.head .son1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.head .son2{
			width: 200px;
			height: 50px;
			background-color: black;
			float: right;
		}
		.head .son3{
			width: 770px;
			height: 45px;
			background-color: purple;
			float: right;
		}
		.left .son1{
			width: 150px;
			height: 500px;
			background-color: tomato;
			float: right;}
		
		.left .son2{
			width: 500px;
			height: 200px;
			background-color: yellow;
			float: left;
		}
		.left .son3{
			width: 500px;
			height: 300px;
			background-color: yellow;
			float: left;
		}
		.left .son4{
			width: 673px;
			height: 50px;
			background-color: red;
			float: left;
		}
		.right{
			width: 290px;
			height: 570px;
			background-color: #069;
			float: right;
		}
		.footer{
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="head">
			<div class="son1"></div>
			<div class="son2"></div>
			<div class="son3"></div>
		</div>
		<div class="body">
			<div class="right"></div>
			<div class="left">
				<div class="son1"></div>
				<div class="son2"></div>
				<div class="son3"></div>
				<div class="son4"></div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
