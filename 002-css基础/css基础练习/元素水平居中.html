<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素水平居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			background: #f00;
			margin: 0 auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background: #ff0;
			/*margin: 0 auto;*/
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>

</body>
</html>
