<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	<style>
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
		}
		.son1{
			float: left;
			
			overflow: hidden;
		}
		.son2{
			float: right;
			overflow: hidden;
		}
		.son3{
			float: left;
		overflow: hidden;	
		}
		.son4{
			float: right;
		overflow: hidden;	
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
		<div class="son4">4</div>
	</div>
</body>
</html>
