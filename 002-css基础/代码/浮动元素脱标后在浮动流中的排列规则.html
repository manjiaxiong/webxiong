<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标后在浮动流中的排列规则</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			/*float: left;*/

		}
		.box2{
			width: 80px;
			height: 80px;
			background-color: gray;
			float: right;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: yellow;
			/*float: left;*/
		}
		.box4{
			width: 150px;
			height: 150px;
			background-color: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
