<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D效果1.htm</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
		width: 400px;
		height: 400px;
		background-color: red;
		border: 1px solid #000;
		/*overflow: hidden;*/
		margin: 100px auto;
		perspective: 500px;
		transform-style: preserve-3d;
		transform: rotateX(0deg) rotateY(0deg);
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 100px auto;
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
