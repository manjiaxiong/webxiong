<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局-固定定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;	
		}
		span{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;	
			background-color: yellow;
		}
		div .box1{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		div .father{
			width: 300px;
			height: 500px;	
			position: absolute;
			background-color: green;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father"><span></span></div>
    <div class="box1"></div>
</body>
</html>
