<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局-绝对定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{ position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
		}
		span:last-child{
			top: 500px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span>我是sapn1</span>
	<span>我是sapn2</span>

</body>
</html>
