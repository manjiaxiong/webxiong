<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style>
		/*h1:first-of-type{
			color: red;
		}*/
		/*h1:nth-of-type(1){
			color: red;
		}*/
		h1:nth-child(1){
			color: red;
		}
		/*p:first-of-type{
			color: red;
		}*/
		p:nth-of-type(even){
			color: red;
		}
	</style>
</head>
<body>
	<div>
	<h1>我是标题</h1>
	<p>01</p>
	<p>02</p>
	<p>03</p>
	<p>04</p>
	<p>05</p>
	</div>
	<div><h1>我是标题二</h1></div>
</body>
</html>
