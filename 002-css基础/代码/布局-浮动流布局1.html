<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局-浮动流布局1</title>
	<style>
		.box1,.box2{
			display: inline-block;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;
			padding: 10px;
		}
		.box1{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-color: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-color: blue;
			float: right;
		}
	</style>
</head>
<body><div class="father">
	<div class="box1"></div>
	<div class="box2"></div>
	</div>
</body>
</html>
