<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-動畫一.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: sport;
			animation-duration: 3s;
		}
		@keyframes sport{
			from{
				width: 100px;
			}
			to{
				width: 500px;
			}
		}	
	</style>
</head>
<body>
	<div></div>
</body>
</html>
