<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		.father{
			border: 2px solid #000;
			padding: 10px;
			
		}
		.father div{
			width: 200px;
			height: 200px;
			display: inline-block;
			vertical-align: bottom;
		}
		.son1{
			background: red;
		}
		.son2{
			background: green;
		}
		.son3{
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
