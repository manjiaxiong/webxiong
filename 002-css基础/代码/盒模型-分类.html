<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			border: 50px solid black;
			padding-right: 50px;
			padding-left: 50px;
			margin-left:50px; 
			margin-right:50px; 
			background: #f00 ;
			box-sizing: content-box;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 50px solid pink;
			padding-right: 50px;
			padding-left: 50px;
			margin-left:50px; 
			margin-right:50px; 
			background: #ff0 ;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
