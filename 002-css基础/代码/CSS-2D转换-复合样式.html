<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CCSS-2D转换-复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 500px auto;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: red;
			/*transform: scale(2,2);*/
			transform: translate(100px,100px) rotate(45deg) scale(2,2);
			/*transform:  rotate(45deg)translate(100px,100px) scale(2,2);*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
