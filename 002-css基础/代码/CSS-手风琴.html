<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 440px;
			width: 1000px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		img{
			width: 600px;
			height: 440px;
		}
		li{
			list-style: none;
			background-color: red;
			width: 200px;
			height: 440px;
			float: left;
			/*transition-property:width;*/
			/*transition-duration:2s;*/
			transition: all 2s;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="ad1.jpg" alt=""></li>
		<li><img src="3.jpg" alt=""></li>
		<li><img src="4.jpg" alt=""></li> 
		<li><img src="5.jpg" alt=""></li> 
		</ul>
</body>
</html>
