<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局-定位流中元素显示的顺序下.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.groundfather{
			position: relative;
			z-index: 1;
		}
		.father{
			width: 300px;
			height: 300px;
		}
		.father1{
			position: relative;
			background-color: red
		}
		.son1{
			position: absolute;
			top: 300px;
			left: 300px;
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		.father2{
			position: relative;
			background-color: blue
		}
		.son2{
			position: absolute;
			left: 250px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="groundfather">
		<div class="father father1" >
			<div class="son son1"></div>
		</div>
	</div>
	<div class="father father2" >
			<div class="son son2"></div>
		</div>
</body>
</html>
