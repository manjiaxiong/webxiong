<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式的转换</title>
	<style>
	    /*[class]{
	    	margin: 20px;*/
	    }
		.box1,.box2{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.box3,.box4{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			/*display: block;*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box1">1111</div>
	<div class="box2">2222</div>
	<span class="box3">3333</span>
	<span class="box4">4444</span>
</body>
</html>
