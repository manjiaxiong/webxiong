<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>輪播圖.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 400px;
			border: 5px solid #000;
			margin: 0px auto;
			overflow: hidden;
		}
		ul{
			width: 4000px;
			height: 600px;
			animation: sport 6s infinite linear;
		}
		ul:hover{
			animation-play-state: paused;
			/*opacity: 0.5;*/
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover {
			opacity: 1;
		
		}

		li{
			float: left;
			list-style: none;
		}
		img{
			width: 800px;
			height: 400px;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -3200px;
			}
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<img src="1.jpg" alt="">
			</li>
			<li>
				<img src="2.jpg" alt="">
			</li>
			<li>
				<img src="3.jpg" alt="">
			</li>
			<li>
				<img src="4.jpg" alt="">
			</li>
			<li>
				<img src="1.jpg" alt="">
			</li>
		</ul>
	</div>
</body>
</html>
