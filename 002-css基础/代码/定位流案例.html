<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			visibility: hidden;
			clear: both;
			height: 0;
			display: block;
			content: "";
		}
		.clearfix{
			*zoom: 1;
		}
		.container{
			margin: 0px auto;
			width: 1100px;
			/*background: gray;*/
		}
		header{
			position: fixed;
			left: 50%;
			height: 50px;
			width: 1100px;
			margin-left: -550px;
			top: 20px;	
			z-index: 1;
			cursor: pointer;	
		}
		li{ 
			text-align: center;
			width: 20%;
			height: 50px;
			line-height: 50px;
			list-style: none;
			float: left;
			background: gray;
		}
		li:nth-child(3){
			background-color: red;
			position: relative;
		}
		li img{
			text-align: center;
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;

		}
		 .s1 .container{
		 	position: relative;
		 	text-align: center;
		 	width: 830px;
			/*height: 800px;*/
			/*background-color: green;*/
			margin-top: 80px;
			/*padding-left:*/
			cursor: pointer; 
		}
		.s1 .left{
			position: absolute;
			top: 50%;
			margin-top: -50px;
			width: 60px;
			height: 100px;
			background-color: gray;
			opacity: 0.6;
			font-size: 36px;
			font-weight: bolder;
			color: white;
			line-height: 100px;
			display: none;
					}
			.s1:hover .left,
			.s1:hover .right{
				display: block;
			}
			.s1 .right{
			position: absolute;
			top: 50%;
			right: 0px;
			margin-top: -50px;
			width: 60px;
			height: 100px;
			background-color: gray;
			opacity: 0.6;
			font-size: 36px;
			font-weight: bolder;
			color: white;
			line-height: 100px;
			display: none;
					}
			.s1 .yemian{
				margin-bottom: 10px;
				position: absolute;
				right: 10px;
				bottom: 0px;
				/*margin-top: 10px;*/
			}
			.s1 .yemian div{
				/*line-height: 30px;*/
				width: 20px;
				height: 20px;
				margin: 5px;
				background-color: gray;
				border: 1px solid #000;
				border-radius: 10px;
				float: left;
				color: white;
				opacity: 0.6;
			}
		.s2 .container{
			height: 1200px;
			margin-top: 20px;
			background-color: blue;
		}
		.box1{
			width: 200px;
			height: 400px;
			background-color: red;
			position: fixed;
			top: 50%;
			margin-top: -200px;
		}
		.box2{
			width: 200px;
			height: 400px;
			background-color: red;
			position: fixed;
			top: 50%;
			margin-top: -200px;
			right: 0px;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: gray;
			position: fixed;
			bottom: 0px;
			right: 0px;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		
			<ul>
				<li>天猫会员</li>
				<li>品牌街</li>
				<li>电器城 <img src="tmall.png" alt=""></li>
				<li>营业厅</li>
				<li>魅力惠</li>
			</ul>
		
	</header>
	<section class="s1">
		<div class="container">
			<img src="ad1.jpg" alt="">
			<div class="left">&lt;</div>
			<div class="right">&gt;</div>
			<div class="yemian">
				<div class="box11">1</div>
				<div class="box22">2</div>
				<div class="box33">3</div>
				<div class="box44">4</div>
				<div class="box55">5</div>
			</div>
		</div>
	</section>
	<section class="s2">
		<div class="container">我是内容</div>
	</section>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"><a href="#">返回顶部</a></div>
</body>
</html>
