<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消除浮动1.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.father1{
			background-color: red;
		}
		.father2{
			background-color: blue;
			clear: both;
		}
		.father1 p{
			height: 30px;
			float: left;
			background-color: pink;
		}
		.father2 p{
			height: 30px;
			float: left;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="p1">1</p>
		<p class="p2">2</p>
		<p class="p3">3</p>
	</div>
	<div class="father2">
		<p class="p1">11</p>
		<p class="p2">22</p>
		<p class="p3">33</p>
	</div>
</body>
</html>
