<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画等待时间.html</title>
	<style>
		*{margin: 0;
		padding: 0;}
		div.father{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		div.son{
			width: 100%;
			height: 100%;
			background-color: red;
			animation: sport 4s 2s linear;
			/*animation-fill-mode: none;*/
			/*animation-fill-mode: backwards;*/
			/*animation-fill-mode: forwards;*/
			animation-fill-mode: both;
		}
		@keyframes sport{
			0%{
				transform: rotate(20deg);
			}
			25%{
				transform: rotate(50deg);
			}
			50%{
				transform: rotate(70deg);
			}
			75%{
				transform: rotate(90deg);
			}
			100%{
				transform: rotate(160deg);
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
