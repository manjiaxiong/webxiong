<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局-绝对定位2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 5000px;
		}
		.groundfather{
			/*position: relative;*/
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 0px auto;
			padding: 100px;
		}
		.father{
			/*position: relative;*/
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		.son{position: absolute;
			left: 0px;
			bottom: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="groundfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
