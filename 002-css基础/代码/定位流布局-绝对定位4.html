<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局-绝对定位4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*position: absolute;*/
			position: relative;
			width: 500px;
			height: 500px;
			margin:0px auto;
			border: 1px solid #000;
		}
		.son{position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
