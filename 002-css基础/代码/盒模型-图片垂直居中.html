<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片垂直居中</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		div{
			border: 1px solid black;
			width: 500px;
			height: 600px;
			box-sizing: border-box;
			margin: 0px auto; 
			text-align: center;

			line-height: 600px;
		}
		img{
			height: 200px;
			
			vertical-align: middle;
			
		}
	</style>
</head>
<body>
	<div>
		<img src="5.jpg" alt="">
	</div>
</body>
</html>
