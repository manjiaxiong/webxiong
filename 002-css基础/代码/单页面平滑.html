<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单页面平滑.html</title>
	<link rel="stylesheet" href="../css文档/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
		}
		.page>input:checked + a{
			color: #ff6200;
		}
		.page>input,.page>a{
			width: 20%;
			height: 40px;
			line-height: 40PX;
			text-align: center;
			position: fixed;
			top: 0px;
			left: 0px;
			font-size: 32px;
		}
		.page>a{
			background-color: #2f2f2f;
			color: white;
			text-decoration: none;
			z-index: 10;
		}
		input:hover +a{
			background-color: black;
		}
		input{
			opacity: 0;
			z-index: 999;
		}
		.page>a i{
			margin-right: 10px;
		}
		#ctr1,#ctr1 + a{
			left: 0%;
		}
		#ctr2,#ctr2 + a{
			left: 20%;
		}
		#ctr3,#ctr3 + a{
			left: 40%;
		}
		#ctr4,#ctr4 + a{
			left: 60%;
		}
		#ctr5,#ctr5 + a{
			left: 80%;
		}
		html,body,.page{
			height: 100%;
		}
		.img{
			height: 100%;
			position: relative;
			margin-top: 40px;
			transition: all 1s; 
			/*animation: sport 1s;*/
		}
		img{
			width: 100%;
			height: 100%;	

			/*position: absolute;*/
		}
		#ctr1:checked ~ .img{
			transform: translateY(-0%);
		}
		#ctr2:checked ~ .img{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .img{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .img{
			transform: translateY(-300%);
		}
		#ctr5:checked ~ .img{
			transform: translateY(-400%);
		}
		#ctr1:checked ~ .img>.home{
			animation: sport 2s;
		}
		#ctr2:checked ~ .img>.Service{
			animation: sport 2s;
		}
		#ctr3:checked ~ .img>.coffee{
			animation: sport 2s;
		}
		#ctr4:checked ~ .img>.building{
			animation: sport 2s;
		}
		#ctr5:checked ~ .img>.phone{
			animation: sport 2s;
		}
		@keyframes sport{
			from{
					opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="dth" id="ctr1" checked>
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="dth" id="ctr2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="dth" id="ctr3">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="dth" id="ctr4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="dth" id="ctr5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="img">
			<img src="1.jpg" class="home" alt=""><img src="2.jpg" class="Service" alt=""><img src="3.jpg" class="coffee" alt=""><img src="4.jpg" class="building" alt=""><img src="5.jpg" class="phone" alt="">
		</div>
	</div>
	
</body>
</html>
