<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.top{
			margin-bottom: 50px;
		}
		.right{
			float: right;
			margin-right: 200px;
		}
		form{
			float: left;
			margin-left: 280px;
			width: 500px;
			height: 600px;
			border: 1px solid #000;
		}
		.p{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="top">
		<img src="images/t.png" alt="">
	</div>
	<div class="mian">
		<div class="left">
			<form action="">
				<div class="username p">
					<label for="username">用户名</label>
					<input type="text" name="username" placeholder="请设置用户名">
					<span class="cancel"></span>
					<span class="msg"></span>
				</div>
			</form>
		</div>
		<div class="right">
			<img src="images/l.png" alt="">
		</div>
	</div>
</body>
</html>
