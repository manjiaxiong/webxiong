<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度登录1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.top{
			margin-bottom: 50px;
		}
		.mian{
			color: #66667d;
			font-weight: bolder;
		}
		.mian-right{
			float: right;
			margin-right: 180px;
		}
		.mian-left{
			width: 430px;
			height: 360px;
			/*background-color: red;*/
			float: left;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<div class="top">
		<img src="images//t.png" alt="">
	</div>
	<div class="mian">
		<div class="mian-left">
		用户名：<input type="text" name="username">
		手机号：<input type="text" name="phone">
		密码：<input type="password" name="password">
		验证码：<input type="text" ><span class="msg"></span>

		</div>
		<div class="mian-right">
			<img src="images/l.png" alt="">
		</div>
	</div>
</body>
</html>
