<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-CSS3-倒地照片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 360px;
			height: 415px;
			margin: 100px auto;
			border: 1px solid #000;
			border-radius: 10px;
			perspective: 500px;
		}
		div img{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			transform-origin: left bottom;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	
	<div>
		<img src="img/cluo.jpg" alt="">
	</div>
</body>
</html>
