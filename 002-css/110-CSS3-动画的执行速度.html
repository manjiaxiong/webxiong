<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-CSS3-动画的执行速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0px;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		ul li{
			list-style: none;
			width: 100px;
			height: 80px;
			margin-top: 10px;
			line-height: 80px;
			background: red;
			text-align: center;
			animation-name: sport;
			animation-duration: 2s;
			/*animation-delay: 1s;*/
			/*animation-iteration-count: 2;*/
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;
			/*animation-play-state: paused;*/
			
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: 500px;
			}
		}
		ul li:nth-child(1){
			
		}
		ul li:nth-child(2){
			animation-timing-function: ease;
		}
		ul li:nth-child(3){
			animation-timing-function: linear;
		}
		ul li:nth-child(4){
			animation-timing-function: ease-in;
		}
		ul li:nth-child(5){
			animation-timing-function: ease-out;
		}
		ul li:nth-child(6){
			
			animation-timing-function: ease-in-out;
		}
		ul li:nth-child(7){
			animation-timing-function:cubic-bezier(0,0,1,1)
		}
		ul:hover li{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
