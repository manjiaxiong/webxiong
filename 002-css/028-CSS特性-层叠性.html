<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-CSS特性-层叠性.html</title>
	<style>
		/*优先级：直接>间接*/
		div{
			color: red;
		}
		ul{
			color: blue;
		}
		li{
			color: purple;
		}
		p{
			color: green;
		}
		/*p{
			color: purple;
		}*/
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<p>我是p11</p>
			</li>
		</ul>
	</div>
</body>
</html>
