<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>056-背景设置5.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin:10px auto;
			border: 10px dashed #000;
			padding: 10px;
			background-color: red;
		}
		div:nth-child(2){
			background-clip: padding-box;
		}
		div:nth-child(3){
			background-clip: content-box;
		}
		div:nth-child(4){
			background-clip: border-box;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
