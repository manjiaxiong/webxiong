<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-定位流-绝对定位4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			/*position: absolute;*/
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		.son{
			position: absolute;
			top: 50%;
			left:50%; 
			/*bottom:0;
			right: 0; */
			margin-left: -50px;
			margin-top: -50px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
