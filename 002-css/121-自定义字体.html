<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>121-自定义字体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: testFont;
			src:url(fonts/Sansation_Light.eot),
				url(fonts/Sansation_Light.ttf);
		}
		@font-face{
			font-family: testFont;
			src:url(fonts/Sansation_Bold.eot),
				url(fonts/Sansation_Bold.ttf);
			font-weight: bold;
		}
		@font-face{
			font-family: testFont;
			src:url(fonts/Sansation_Bold.eot),
				url(fonts/Sansation_Bold.ttf);
			font-style: italic;
		}
		p{
			width: 200px;
			height: 200px;
			line-height: 200px;
			margin:100px auto;
			/*font-family: STSong;
			font-weight: bold;
			font-style: italic;*/
			border: 1px solid #000;
			text-align: center;
			font-family: testFont;
			/*font-weight: bold;*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>
		hello
	</p>
</body>
</html>
