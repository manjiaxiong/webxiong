<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-CSS3-缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-left: 100px;
		}
		div:first-child{
			background: red;
		}
		div:last-child{
			background: yellow;
			/*transform: scale(2,0.5);*/
			transform: scale(0.5);
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
