<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-浮动布局案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			height: 0;
			clear: both;
			content: "";
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		.container{
			width: 800px;
			/*height: 600px;*/
			/*border: 1px solid #000;*/
			margin: 0 auto;
		}
		header{
			width: 100%;
			/*height: 100px;*/
			margin-bottom: 10px;
			/*background-color: green;*/
		}
		header .logo{
			float: left;
			width: 100px;
			height: 100px;
			background-color: tomato;
		}
		header .user-info{
			width: 200px;
			height: 50px;
			background-color: gray;
			float: right;
		}
		header .cart{
			width: 600px;
			height: 50px;
			background-color: purple;
			float: right;
		}
		section{
			/*width: 100%;*/
			/*height: 400px;*/
			margin-bottom: 10px;
			/*background-color: red;*/
		}
		section .left-area{
			float: left;
			width: 680px;
			height: 400px;
			/*background-color: black;*/
		}
		section .right-area{
			float: right;
			width: 100px;
			height: 400px;
			background-color: skyblue;
		}
		section .left-area-top{
			width: 100%;
			height: 350px;
			margin-bottom: 10px;
			/*background-color: yellow;*/
		}
		section .left-area-bottom{
			width: 100%;
			height: 40px;
			background-color: red;
		}
		section .left{
			float: left;
			width: 560px;
			height: 350px;
			/*background-color: black;*/
		}
		section .right{
			float: right;
			width: 100px;
			height: 350px;
			background-color: pink;
		}
		section .top{
			width: 100%;
			height: 170px;
			background-color: gold;
		}
		section .bottom{
			width: 100%;
			height: 170px;
			margin-top: 10px;
			background-color: gold;
		}
		footer{
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="clearfix">
			<h1 class="logo"></h1>
			<div class="user-info"></div>
			<div class="cart"></div>
		</header>
		<section class="clearfix">
			<div class="left-area">
				<div class="left-area-top">
					<div class="left">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>
					<div class="right"></div>
				</div>
				<div class="left-area-bottom"></div>
			</div>
			<div class="right-area"></div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
