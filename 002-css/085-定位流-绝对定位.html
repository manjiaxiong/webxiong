<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-定位流-绝对定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			/*top: 100px;*/
			/*bottom: 100px;*/
			/*left: 100px;*/
			/*left: 100px;
			right: 100px;*/
			width: 100px;
			height: 100px;
			background: red;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: pink;
		}
		.span1{
			position: absolute;
			top: 300px;
			left: 300px;
			width: 100px;
			height: 100px;
			padding: 10px;
			background: green;
		}
		.span1:last-child{
			top: 400px;
			left: 400px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<span class="span1">我是span</span>
	<span class="span1">我是span2</span>
</body>
</html>
