<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-CSS3-照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 400px;
			line-height: 400px;
			margin-top: 100px;
			background: skyblue;
			text-align: center;
		}
		ul li{
			position: relative;
			width: 200px;
			height: 250px;
			margin-right: 20px;
			display: inline-block;
			vertical-align: middle;
			transition: all 500ms;
		}
		ul li img{
			width: 100%;
			height: 100%;
			border:5px solid #fff;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
			transform:rotate(30deg);
		}
		ul li:nth-child(2){
			transform:rotate(-25deg);
		}
		ul li:nth-child(3){
			transform:rotate(15deg);
		}
		ul li:nth-child(4){
			transform:rotate(50deg);
		}
		
		ul.list li:hover{
			transform:rotate(0deg) scale(1.2);
			z-index: 999;
			opacity: 1;
		}
		ul:hover li{
			opacity: 0.5;
		}

	</style>
</head>
<body>
	<ul class="list">
		<li><img src="img/p1.jpg" alt=""></li>
		<li><img src="img/p2.jpg" alt=""></li>
		<li><img src="img/p3.jpg" alt=""></li>
		<li><img src="img/p4.jpg" alt=""></li>
	</ul>
</body>
</html>
