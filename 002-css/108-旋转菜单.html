<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-旋转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.menu{
			width: 380px;
			margin: 50px auto;
		}
		.nav{
			width: 100%;
			height: 40px;
			background: gray;
		}
		.nav>li{
			position: relative;
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			margin-left: 20px;
			background: yellow;
			text-align: center;
		}
		.content{
			width: 100%;
			height: 1000px;
			background: blue;
		}
		.sub{
			position: absolute;
			top: 40px;
			left: 0;
		}
		.sub>li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: pink;
			text-align: center;
			transform: rotateY(180deg);
			transition: all 2s;
			opacity: 0;
		}
		.nav>li:hover .sub>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay: 0ms;
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 200ms;
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay:400ms;
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 600ms;
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 800ms;
		}
		.sub>li:nth-child(1){
			transition-delay: 800ms;
		}
		.sub>li:nth-child(2){
			transition-delay: 600ms;
		}
		.sub>li:nth-child(3){
			transition-delay: 400ms;
		}
		.sub>li:nth-child(4){
			transition-delay: 200ms;
		}
		.sub>li:nth-child(5){
			transition-delay: 0ms;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul class="nav">
			<li>
				一级菜单1
				<ul class="sub">
					<li>二级菜单01</li>
					<li>二级菜单02</li>
					<li>二级菜单03</li>
					<li>二级菜单04</li>
					<li>二级菜单05</li>
				</ul>
			</li>
			<li>
				一级菜单2
				<ul class="sub">
					<li>二级菜单01</li>
					<li>二级菜单02</li>
					<li>二级菜单03</li>
					<li>二级菜单04</li>
					<li>二级菜单05</li>
				</ul>
			</li>
			<li>
				一级菜单3
				<ul class="sub">
					<li>二级菜单01</li>
					<li>二级菜单02</li>
					<li>二级菜单03</li>
					<li>二级菜单04</li>
					<li>二级菜单05</li>
				</ul>
			</li>
		</ul>
		<div class="content">
			我是内容
		</div>
	</div>
</body>
</html>
