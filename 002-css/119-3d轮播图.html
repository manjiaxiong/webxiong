<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-3d轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 400px;
		}
		ul{
			position: relative;
			width: 400px;
			height: 200px;
			margin:100px auto;
			list-style: none;
			transform-style: preserve-3d;
			animation: sport 4s linear infinite;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(-360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			position: absolute;
			left:0;
			top: 0;
			width: 400px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			font-size:30px;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background: yellow;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background: pink;
			transform: rotateX(270deg) translateZ(100px);

		}
		li:nth-child(4){
			background: blue;
			transform: rotateX(360deg) translateZ(100px);
		}
		li:nth-child(5){
			width: 200px;
			left: 50%;
			margin-left: -100px;
			background: green;
			transform: rotateY(90deg) translateZ(200px);
		}
		li:nth-child(6){
			width: 200px;
			left: 50%;
			margin-left: -100px;
			background: purple;
			transform: rotateY(270deg) translateZ(200px);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="img/ad1.jpg" alt=""></li>
		<li><img src="img/ad2.jpg" alt=""></li>
		<li><img src="img/ad3.jpg" alt=""></li>
		<li><img src="img/ad4.png" alt=""></li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
