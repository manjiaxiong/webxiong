<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-选择器-伪类选择器.html</title>
	<style>
		/*a{
			color: green;	
		}*/
		a:link{
			color: green;
		}
		a:visited{
			color: skyblue;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: pink;
		}
		
		p:hover{
			color: blue;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
	<a href="#">点我试试！</a>
</body>
</html>
