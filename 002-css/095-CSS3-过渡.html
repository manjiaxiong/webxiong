<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-CSS3-过渡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			/*transition-property: width;*/
			transition-property: height,width;
			transition-duration:500ms,3s;/*只写一个就是所有属性执行时间*/
		}
		.box:hover{
			width: 400px;
			height: 400px
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
