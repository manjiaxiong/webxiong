<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-自定义字体实现图标.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 74px;
			height: 73px;
			/*border: 1px solid #000;*/
			margin: 50px auto;
			background-image: url(img/icon2.jpg);
			background-repeat: no-repeat;
			background-position: -74px 0;
		}
		div:hover{
			background-position: -74px -77px;
		}
	</style>
</head>
<body>
	<div></div>
	我是内容
</body>
</html>
