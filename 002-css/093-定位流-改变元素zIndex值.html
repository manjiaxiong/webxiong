<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-定位流-改变元素zIndex值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grfather{
			position: relative;
			z-index: 5;
		}
		.father{
			width: 300px;
			height: 300px;
			
		}
		.son{
			width: 100px;
			height: 100px;
		}
		.father1{
			position: relative;
			background: red;
			z-index: 3;
		}
		.son1{
			position: absolute;
			top:300px;
			left: 300px;
			background: blue;
			z-index: 9;
		}
		.father2{
			position: relative;
			background: green;
			z-index: 4;
		}
		.son2{
			position: absolute;
			left: 250px;
			background: gold;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="grfather">
		<div class="father father1">
			<div class="son1 son"></div>
		</div>
	</div>
	
	<div class="father father2">
		<div class="son2 son"></div>
	</div>
</body>
</html>
