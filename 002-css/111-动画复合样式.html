<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-动画复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			/*
			animation-name: sport;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-delay: 1s;
			animation-timing-function: linear;
			*/
			animation: sport 2s linear infinite alternate;
		}
		@keyframes sport{
			from{
				width: 100px;
			}
			to{
				width: 500px;
			}
		}
		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
