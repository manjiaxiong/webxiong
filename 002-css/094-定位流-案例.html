<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>094-定位流-案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.container{
			width: 960px;
			margin-left: auto;
			margin-right: auto;
		}
		header{
			position: fixed;
			top: 20px;
			left: 50%;
			margin-left: -480px;
			width: 960px;
			height: 50px;
			line-height: 50px;
			background: gray;
			z-index: 9999;
		}
		header ul li{
			float: left;
			width: 20%;
			text-align: center;
			font-size: 18px;
			cursor: pointer;
		}
		header ul li:nth-child(3){
			position: relative;
			background: red;
		}
		header ul li:nth-child(3) img{
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;
		}
		.coursel{
			position: relative;
			width: 830px;
			height: 440px;
			margin-top: 80px;
			margin-bottom: 30px;
			border:1px solid #000;
		}
		.coursel:hover .arrow{
			display: block;
		}
		.coursel img{
			width: 100%;
			height: 100%;
		}
		.arrow{
			position: absolute;
			top: 50%;
			width: 50px;
			height: 80px;
			margin-top: -40px;
			line-height: 80px;
			font-size: 30px;
			color: #fff;
			background: gray;
			text-align: center;
			cursor: pointer;
			display: none;
		}
		.left-arrow{
			left: 0;
		}
		.right-arrow{
			right: 0;
		}
		.list{
			position: absolute;
			right: 10px;
			bottom: 8px;
		}
		.list li{
			float: left;
			width: 30px;
			height: 30px;
			margin-right: 8px;
			line-height: 30px;
			color: #fff;
			text-align: center;
			background: gray;
			border:1px solid #000;
			border-radius: 50%;
			cursor: pointer;
		}
		.content{
			height: 1200px;
			background: blue;
		}
		.sider{
			position: fixed;
			top: 200px;
			width: 100px;
			height: 150px;
			background: tomato;
		}
		.left-sider{
			left: 0;
		}
		.right-sider{
			right: 0;
		}
		.top-btn{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: gray;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<ul>  
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>
				电器城
				<img src="img/tmall.png" alt="">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
	</header>
	<section class="coursel container">
		<img src="img/ad1.jpg" alt="">
		<span class="arrow left-arrow">&lt;</span>
		<span class="arrow right-arrow">&gt;</span>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
	<section class="content container">
		我是内容
	</section>
	<div class="sider left-sider"></div>
	<div class="sider right-sider"></div>
	<div class="top-btn">
		<a href="#">回到顶部</a>
	</div>
</body>
</html>
