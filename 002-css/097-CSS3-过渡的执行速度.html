<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-CSS3-过渡的执行速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0px;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		ul li{
			list-style: none;
			width: 100px;
			height: 80px;
			margin-top: 10px;
			line-height: 80px;
			background: red;
			text-align: center;
			transition-property: margin-left;
			transition-duration: 2s;
		}
		ul li:nth-child(1){
			/*transition-timing-function: normal;*/
		}
		ul li:nth-child(2){
			transition-timing-function: ease;
		}
		ul li:nth-child(3){
			transition-timing-function: linear;
		}
		ul li:nth-child(4){
			transition-timing-function: ease-in;
		}
		ul li:nth-child(5){
			transition-timing-function: ease-out;
		}
		ul li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		ul li:nth-child(7){
			transition-timing-function: cubic-bezier(0,0,1,1);
		}
		ul:hover li{
			margin-left: 500px;
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
