<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-浮动元素在浮动流中排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			float: left;
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box2{
			/*float: right;*/
			width: 80px;
			height: 80px;
			background-color: green;
		}
		.box3{
			float: right;
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		.box4{
			/*float: right;*/
			float: right;
			width: 150px;
			height: 150px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
