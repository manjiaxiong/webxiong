<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index.html</title>
</head>
<body>
	<h1>Test route</h1>

	<button id="post">post</button>
	<button id="put">put</button>

	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#post').on('click',function(){
			$.ajax({
				url:'/',
				type:'post',
				data:{
					name:"xiong",
					age:20
				},
				success:function(result){
					// console.log(get)
					console.log(result)
				}
			})
		})
		$('#put').on('click',function(){
			$.ajax({
				url:'/',
				type:'put',
				success:function(result){
					// console.log(get)
					console.log(result)
				}
			})
		})
		$('#delete').on('click',function(){
			$.ajax({
				url:'/',
				type:'delete',
				success:function(result){
					// console.log(get)
					console.log(result)
				}
			})
		})
			});
</script>
</html>
