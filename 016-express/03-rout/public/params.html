<!DOCTYPE html>
<html lang="en">

	<title>index.html</title>
</head>
<body>

	<button id="get2">get query</button>
	
	
</body>

<script>

			$.ajax({

				type:'get',
				success:function(result){
					// console.log(get)
					console.log(result)
				}
			})
		})
		$('#get2').on('click',function(){
			$.ajax({

				success:function(result){
					// console.log(get)
					console.log(result)
				}
			})
		})
		
			});
</script>
</html>
