<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-字面量对象简洁语法.html</title>
</head>
<body>
	
</body>
<script>
	const username='Tom';
	const age=18;
	/*
	const obj={
		username:username,
		age:age
	}
	*/
	/*
	同名可以简写
	const obj={
		username,
		age,
		sayName:function(){
			console.log('my name is :'+this.name);
		},
		sayAge:function(){
			console.log('my name is :'+this.age);
		}
	}

	*/
	//可以把function省略
	const obj={
		username,
		age,
		sayName(){
			console.log('my name is :'+this.name);
		},
		sayAge(){
			console.log('my name is :'+this.age);
		}
	}
	console.log(obj);
	obj.sayName()
	obj.sayAge()
</script>
