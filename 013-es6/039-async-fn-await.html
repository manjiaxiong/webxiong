	const promise=new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('success data');
			// reject('error data');
		},2000)
	})
	async function fn(){
		try{
			const data1= await promise;//data1直接等于promise状态返回的信息
			console.log('get data=',data1);
			console.log('do something...');
		}catch(err){
			}
	
		
		return 'result data';
	}
	fn()
	.then(data=>{
		console.log(data)
	})
</script>
