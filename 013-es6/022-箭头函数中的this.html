<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>022-箭头函数中的this.html</title>
</head>
<body>
	
</body>
<script>
	function Timer(id){
		this.id=id;
		// setTimeout(function(){
		// 	console.log(this,this.id);//window  99
		// },100)
		setTimeout(()=>{/*箭头函数导致this总是指向函数定义生效时所在的对象*/
				console.log(this,this.id);//箭头函数中的this是在定义时确定的(定义时属于谁),而不是在运行时确定(谁调用)的(相当于上面bind(this);
		},100)
	}
	var id=99;
	new Timer(55);
</script>
</html>
