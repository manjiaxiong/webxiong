<script src="js/jquery-1.12.4.js"></script>
<script>
//异步事件看处理时间先后放入任务队列
	//1Ajax

		// $.get('https://api.github.com/users/manjiaxiong',function(data){
		// 	console.log(data);
		// });
		$.get('https://api.github.com/users/manjiaxiong',data=>{
			$.get(data.followers_url,data=>{
				console.log(data)		
				}
			);
			// console.log(data)	
			}
		);
		console.log('after get ajax data');
	//2Dom事件
		const img=new Image();
		img.onload=function(){
			console.log('img loaded');
		}
		img.onerror=function(){
			console.log('img not finded');
		}
		img.src='img/0ca328b85f9e4dd333e776dfbf3ba1d1.jpeg';
		console.log('after img load')
	//3定时器
	setTimeout(()=>{
		console.log('setTimeout');
	})
	console.log(' after setTimeout');
</script>
</html>
