<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-promise的静态方法-resolve.html</title>
</head>
<body>
	
</body>
<script>
	//不带有任何参数,直接返回一个resolved状态的 Promise 对象
	const p1=Promise.resolve();//括号里面携带resolved状态的信息
	console.log('p1',p1)
	// 如果参数是Promise实例,那么Promise.resolve将不做任何修改、原封不动地返回这个实例 
	const p2=Promise.resolve(p1);
	console.log(p1==p2)
	// 如果参数是一个具有then方法的对象,resolve方法会将这个对象转为 Promise 对象然后就立即执行该对象的then方法(这个立即执行的then方法相当于异步)
	const obj={
		then:function(){
			console.log('then fn of obj')
		}
	}
	const p3=Promise.resolve(obj);
	console.log('p3',p3)
	// 如果参数参数不是具有then方法的对象,或根本就不是对象,返回一个新的 Promise 对象,状态为resolved
	const obj1={
		Nothen:function(){
			console.log('Nothen fn of obj')
		}
	}
	const p4=Promise.resolve(obj1);
	console.log('p4',p4)
	const obj2='ads'
	const p5=Promise.resolve(obj2);
	console.log('p5',p5)
</script>
</html>
