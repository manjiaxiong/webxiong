<script>/*
	function *gen(x){
		console.log('start gen x=',x);
		const y=yield (x+10);
		console.log('y=',y);
		const z=yield (y+20);
		console.log('z=',z);
		return (x+y+z)
	}
	const g=gen(5);
	console.log(g.next());//{value: 15, done: false}
	console.log(g.next());//{value: NaN, done: false} 因为上一个next()没传参
	console.log(g.next());//{value: NaN, done: false} 因为next()没传参所以上一个yield没返回值
	
	//next方法的参数代表上一个yield表达式的返回值。由于next方法的参数表示上一个yield表达式的返回值，所以在第一次使用next方法时，传递参数是无效的。
	*/
	function *gen(x){
		console.log('start gen x=',x);
		const y=yield (x+10);//y和yield后面的值无关 只与next()传的参数有关
		console.log('y=',y);
		const z=yield (y+20);
		console.log('z=',z);
		return (x+y+z)
	}
	const g=gen(5);
	const data1=g.next();
	console.log(data1);
	const data2=g.next(data1.value);
	console.log(data2);
	const data3=g.next(data2.value);
	console.log(data3);
</script>
