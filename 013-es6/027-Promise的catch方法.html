<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-Promise的catch方法.html</title>
</head>
<body>
	
</body>
<script>
	//当new Promise时里面的回调函数会立即执行
	const promise= new Promise((resolve,reject)=>{
		
		setTimeout(()=>{
			resolve('ok');
			// reject('error');
		},0)
		
	});
	promise
	.then(data=>{//成功时
		console.log('success data:',data)
	})
	.catch(err=>{
		console.log('error data:',err)
	})
	.finally(()=>{
		console.log('finally')
	})
</script>
</html>
