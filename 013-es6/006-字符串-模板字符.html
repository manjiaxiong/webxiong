<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-字符串-模板字符.html</title>
</head>
<body>
	<button id="btn">点我</button>
</body>
<script>
	var btn=document.getElementById('btn');
	var data=['TOM','AMY','PETER'];
	btn.onclick=function(){
		var html='';
		html+='<ul>';
		for(var i=0;i<data.length;i++){

			// html+='<li>'+data[i]+'</li>';//之前的方法
			//字符模板方法
			html+=`<li>${data[i]}</li>`;
		}
		html+='</ul>';
		document.body.innerHTML=html;
	}
</script>
</html>
