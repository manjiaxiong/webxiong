<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-14作业</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var i=2;
	for(var j=0;j<2;j++){
		i++;
	}
	oBtn.onclick=function(){
		console.log(i);
	}
	setTimeout(function(){
		console.log(++i)
	},2000)
</script>
</html>
