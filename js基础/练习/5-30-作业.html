<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-30-作业.html</title>
</head>
<body>
	<input type="text" id="txt">创建用户名
	<button id="btn">创建</button>
	<p id="op"></p>
</body>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	var oP=document.getElementById('op')
	function getLen(str){
		var reg=/[\u4e00-\u9fa5]/g;
		return str.replace(reg,"**").length;
	}
	oBtn.onclick=function(){
		var str=oTxt.value;
		var reg2=/\D/g;
		if((getLen(str)>6)&&(getLen(str)<15)){
			if(reg2.test(str)){//也可以换成str.search(reg2)!=-1;
				oP.innerHTML="用户名合法";
			}
		}else{
			oP.innerHTML="用户名不合法";
		}

	}
</script>

</html>
