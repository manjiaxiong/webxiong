<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象-选项卡练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			/*display: none;*/
		}
		.tab-btn{
			overflow: hidden;
		}
		.tab-btn li{
			width: 100px;
			line-height: 40px;
			float: left;
			text-align: center;
		}
		.tab-content li{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin-top: 40px;
			text-align: center;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="tab-btn" class="tab-btn">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="tab-content" class="tab-content">
		<li style="display: block;">111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
	<ul id="tab-btn1" class="tab-btn">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="tab-content1" class="tab-content">
		<li style="display: block;">111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
</body>
<script>
	function Tab(Btn,Content){
		//1.罗列属性
		this.aBtn=document.querySelectorAll(Btn);
		this.aContent=document.querySelectorAll(Content);
		// console.log(this.aBtn);
		// console.log(this.aContent);
		//2.添加事件
		this.Clickin1();
	}
	Tab.prototype.Clickin1=function(){
		var _this=this;
		console.log(_this);
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].index=i;
			this.aBtn[i].onclick=function(){
				_this.Clickin2(this);
			}
		}
	}
	Tab.prototype.Clickin2=function(oBtn){
		for(var j=0;j<this.aBtn.length;j++){
			this.aBtn[j].className="";
			this.aContent[j].style.display="none";
		}
		oBtn.className="active";
		this.aContent[oBtn.index].style.display="block"
	}
	new Tab("#tab-btn li","#tab-content li");
	new Tab("#tab-btn1 li","#tab-content1 li");
</script>
</html>
