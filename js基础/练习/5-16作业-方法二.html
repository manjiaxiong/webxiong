<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-16作业.html</title>
</head>
<body>
	<input type="text" id="txt1">数字1
	<input type="text" id="txt2">数字2
	=<input type="text" id="txt3">数字3
	<button id="btn">点击</button>
</body>
<script>
	var oTxt1=document.getElementById('txt1');
	var oTxt2=document.getElementById('txt2');
	var oTxt3=document.getElementById('txt3');
	var oBtn=document.getElementById('btn');
	function tostr(min,max){
		return Math.floor(min-(max-min)*Math.random());
	}
	oBtn.onclick=function(){
		oTxt3.value = tostr(parseInt(oTxt1.value),parseInt(oTxt2.value));
	}
</script>
</html>
