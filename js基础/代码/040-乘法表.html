</body>
<script>
	for(var i=1;i<=9;i++){
		document.write("<p>");
		for(j=1;j<=i;j++){
			document.write(j + "*" + i+ "=" + i*j+ "&nbsp;&nbsp;");
			// document.write(j);
		}
		document.write("</p>");
	}
</script>
