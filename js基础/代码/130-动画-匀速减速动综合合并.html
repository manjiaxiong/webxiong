<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-动画匀减速的封装.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			background-color: red;
			margin-bottom: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		#box3{
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
	</div>
</body>
<script>
	//获取元素
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	
	function toChange(obj,arry,iTage,isLiner){
		if(isLiner==undefined){//默认为匀速
			isLiner=true;
		}
		var isStop=false;//定义是否停止的变量
		clearInterval(obj.timer)//防止用户多点
		var iSpeed=0;//初始速度
		obj.timer= setInterval(function(){
			var curry=parseFloat(getComputedStyle(obj,false)[arry]);//获取值
			if(arry=='opacity'){
				curry=curry*100;
			}
			if(isLiner==true){//如果为匀速
				if(curry<iTage){
					iSpeed=5;
				}else{
					iSpeed=-5;
				}
				if(Math.abs(iTage-curry) < Math.abs(iSpeed)){
					if(arry=='opacity'){
						obj.style[arry]=iTage/100;
					}
					else{obj.style[arry]=iTage+'px';
					}
					isStop=true;
				}
			}else{
				iSpeed=(iTage-curry)/10;
				iSpeed= iSpeed<0 ? Math.floor(iSpeed) : Math.ceil(iSpeed);
				if(!iSpeed){
					isStop=true;
				}
			}
			if(isStop){
				clearInterval(obj.timer)
			}else{
				if(arry=='opacity'){
						obj.style[arry]=(curry+iSpeed)/100;
				}else{
					obj.style[arry]=curry+iSpeed+"px";
				}
			}
		
		},50);	
	}
	oBox1.onmouseover=function(){
		toChange(oBox1,'height',100,true);
		console.log(1);
	}
	oBox2.onmouseover=function(){
		toChange(oBox2,'width',100,false);
		console.log(2);
	}
	oBox3.onmouseover=function(){
		toChange(oBox3,'opacity',100);
		console.log(3);
	}
</script>
</html>
