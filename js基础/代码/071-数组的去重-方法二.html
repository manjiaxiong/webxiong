<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-数组的去重-方法二.html</title>
</head>
<body>
	
</body>
<script>
	var arr=[1,2,3,2,1,1,3,33,442,11,24,42,11];
	console.log("::::1",arr);
	var result=[];
	for(var i=0;i<arr.length;i++){//遍历数组
		if(result.indexOf(arr[i],0)==-1){//对比元素
			result.push(arr[i]);//添加元素
		}
	}
	console.log("::::2",result);
	console.log("::::3",arr);
</script>
</html>
