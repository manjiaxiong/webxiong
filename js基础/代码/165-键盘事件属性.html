<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>165-键盘事件属性.html</title>
</head>
<body>
	
</body>
<script>
	document.onkeydown=function(ev){
		console.log("键盘编码",event.keyCode) 
		console.log(" Ctrl键",event.ctrlKey) 
		console.log(" Shift键",event.shiftKey )
		console.log("Alt键",event.altKey)	 
	}
</script>
</html>
