<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-基本拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#big{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
		#little{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="big"></div>
	<div id="little" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#big')
			.on('drop',function(){
				console.log('drop');
				$('#big').append($('#little'))
			})
			.on('dragover',function(ev){
				ev.preventDefault()
			})

			});
</script>
</html>
