<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-事件委托补充.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-color: red;
		}
		.son{
			width: 100px;
			height: 100px;
			margin-top: 100px;
			margin-left: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.father').on('click',function(ev){
			console.log(ev.target);//触发事件的元素
			console.log(ev.currentTarget);//绑定事件的元素
		})
			});
</script>
</html>
