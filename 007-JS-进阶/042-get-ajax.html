<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-click.html</title>
</head>
<body>
	<button id="btn">请求</button>
</body>
<script>
	var oBtn=document.querySelector('#btn');
	oBtn.onclick=function(){
		//1客户端创建一个ajax对象（创造电话）;
		var oAjax = new XMLHttpRequest();
		//2用ajax对象向服务端建立联系(拨号)
		oAjax.open('GET','http://127.0.0.1:3000/042-data.json',true);
		//3用ajax发送请求到服务端（发送）
		oAjax.send();
		//4用ajax接收服务端返回的数据（接受数据）；
		oAjax.onreadystatechange = function(){
			// console.log(oAjax.readyState);
			if(oAjax.readyState == 4){//数据完全返回
				// console.log(oAjax.status);
				if(oAjax.status == 200){//数据完全返回并且正确
					// console.log(oAjax.responseText);
					var strToObj  =  JSON.parse(oAjax.responseText);
					console.log(strToObj.name);
				}
			}
		} 
	}
</script>
</html>
