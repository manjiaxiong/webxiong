	<title>节流练习.html</title>

			margin: 0;
			padding: 0;

		body{
			height: 3000px;

	</style>

<body>
	
</body>
<script>
	var i=0;
	function throttle(fn,wait){
		var lastTime=Date.now();
			return function(){
				var NowTime=Date.now();
				if((NowTime-lastTime)>wait){
					fn();
					lastTime=Date.now();
				}
				
			}
	}
	window.onscroll=throttle(function(){console.log(i++);},1000);
</script>
</html>
