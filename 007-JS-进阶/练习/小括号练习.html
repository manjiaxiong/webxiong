<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>小括号练习.html</title>

</body>
<script>
	(function(w){
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		Person.prototype={
			constructor:Person,
			showName:function(){
				console.log("I am "+this.name);
			},
			showAge:function(){
				console.log("I am "+this.age+"years old");
			}
		}
		w.Person=Person;
	})(window);
	(function(w){
		function Student(name,age,major){
			Person.call(this,name,age);
			this.major=major;
		}
		Student.prototype=Object.create(Person.prototype);
		Student.prototype.SayMajor=function(){
			console.log("I am"+this.major);
		}
		Student.prototype.constructor=Student;
		w.Student=Student;
	})(window);
	p1=new Person('xiongjiaman',20);
	p2=new Student('xiongjiaman',20,'sad');
	console.log(p2);

</script>
</html>
