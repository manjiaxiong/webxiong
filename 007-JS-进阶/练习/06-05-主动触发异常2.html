<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-05-主动触发异常2.html</title>
</head>
<body>
	
</body>
<script>
	function sum(n){
		try{
			if(isNaN(parseInt(n))){
			throw new Error("这不是一个数字")
			}
			var reslute=0;
			for(var i=0;i<n;i++){
				reslute+=i;
			}
				return reslute;
		}
		catch(err){
			console.log(err);
		}
		finally{
			console.log("always do it")
		}
		
	}
	console.log(sum('a'));
</script>
</html>
