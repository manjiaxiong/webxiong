<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-原型链.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.showName=function(){
		console.log("I am "+this.name);
	}
	Person.prototype.showAge=function(){
		console.log("I am "+this.age+"years old");
	}
	var p1=new Person("XIONG",20);
	p1.showAge();//p1里面没有所以沿原型链向上找
	console.log(p1);
	console.log(p1.test());//找遍整个原型链也没有这个test方法所以会报错
</script>
</html>
