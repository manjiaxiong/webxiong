
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-对象属性的判断.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.showName=function(){
		console.log("I am "+this.name);
	}
	Person.prototype.showAge=function(){
		console.log("I am "+this.age+"years old");
	}
	Person.prototype.LEGS=2;
	var p1=new Person("XIONG",20);
	console.log("name" in p1);//整个原型链上判断
	console.log(p1.hasOwnProperty("name"));//对象自身是否有
	function inProperty(obj,attr){//判断只在原型上不在自身上
		return !obj.hasOwnProperty(attr)&&(attr in obj);
	}
	console.log(inProperty(p1,"name"));
	console.log(inProperty(p1,"LEGS"));
	console.log(inProperty(p1,"age"));
</script>
</html>
