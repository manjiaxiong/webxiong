<script>
	function sum(n){
		var reslute=0;
		for(var i=0;i<=n;i++){
			reslute+=i;
		}
		return reslute;
	}
	function mul(sum){
		return sum*10
	}
	console.log("1::::");
	console.log(sum(3));
	console.log("2:::");
	console.log(mul(sum(3)));
	console.log("3::::")
</script>
