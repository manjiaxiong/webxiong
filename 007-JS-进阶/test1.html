<script>
function toCheck(n) {
    var ds=0;
    var arr=[];
    for (let i = 0; i < n; i++) {
        ds = Math.ceil(Math.random() * 100000)
        if (ds == 0) { //最小值为1
            ds = 1
        }
        arr.push(ds)
    }
    let dp = [];
    for (let i = 0; i < arr.length; i++) {
        dp[i] = 1;
    }
    let res = 0;
    for (let i = 1; i < arr.length; i++) {
        for (let j = 0; j < i; j++) {
            if (arr[j] < arr[i]) {
                dp[i] = Math.max(dp[i], dp[j] + 1) // dp[i]代表第i个位置上升子序列中元素的长度
            }
        }
        res = Math.max(res, dp[i])
    }
    return res
}
toCheck(10)
// console.log(res)
</script>
