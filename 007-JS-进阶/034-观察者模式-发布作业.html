		function Teacher(name){
			this.name=name;
			this.students=[];
		}
		Teacher.prototype={
			constructor:Teacher,
			regist:function(student){
				this.students.push(student);
			},
			public:function (msg){
				for(var i=0;i<this.students.length;i++){
					this.students[i].listeren(msg);
				}
			}
		}
		w.Teacher=Teacher;
	})(window);
	(function(w){

			this.name=name;
