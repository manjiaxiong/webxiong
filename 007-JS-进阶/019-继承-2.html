<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-继承-2.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name=name,
		this.age=age
	}
	Person.prototype.sayName=function(){
		console.log("I am"+this.name);
	}
	Person.prototype.sayAge=function(){
		console.log("I am"+this.age+"years old");
	}
	function Student(name,age,major){
		Person.call(this,name,age),
		this.major=major
	}
	Object.defineProperty(Person.prototype,'sayAge',{
		value:function(){
		console.log("I am"+this.age+"years old");
				},
		enumerable:false
	})
	for(var attr in Person.prototype){
		Student.prototype[attr]=Person.prototype[attr];
	}
	Student.prototype.SayMajor=function(){
		console.log("I am"+this.major);
	}
	var p1=new Student("xiong",18,"食品");
	console.log(Student.prototype);//没有sayAge
	
	p1.SayMajor();
	console.log(p1)
	//缺点当enumerable为false时得不到
</script>
</html>
