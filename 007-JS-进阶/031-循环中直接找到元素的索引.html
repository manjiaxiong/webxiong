<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-循环中直接找到元素的索引.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			background-color: red;
			float: left;margin-right: 20px;
			list-style: none;
		}
		.active{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi=document.getElementsByTagName('li');
	var lastTime=0;//因为默认第一个的颜色变化!
	for(var i=0;i<aLi.length;i++){
		(function(i){//循环制造十个闭包匿名函数，每个匿名函数拿到的i不同
			aLi[i].onmouseenter=function(){
				aLi[lastTime].className='';
				aLi[i].className='active';//aLi[i]也可以是this
				lastTime=i;//改变lastTime的值
			}
		})(i);
	}
</script>
</html>
