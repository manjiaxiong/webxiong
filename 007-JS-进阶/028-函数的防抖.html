	<title>028-函数的防抖.html</title>

		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;

	</style>

<body>
	
</body>
<script>
	var i=0;
	function debounce(fn,delay){
		var timer=null;
		return function(){
			clearTimeout(timer);
			timer=setTimeout(fn,delay)
		}
	}
	window.onscroll=debounce(function(){
		console.log(i++);
	},300);
</script>
