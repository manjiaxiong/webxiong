<script>
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.showName=function(){
		console.log("I am "+this.name);
	}
	Person.prototype.showAge=function(){
		console.log("I am "+this.age+"years old");
	}
	Person.prototype.LEGS=2;
	var p1=new Person("XIONG",20);
	p1.male="sex";
	console.log(p1.LEGS);
	console.log(delete p1.UHI);//p1上面没有不删除但是也返回true
	console.log(delete Person.prototype.LEGS);
	console.log(p1.LEGS);//p1上面找不到 所以undefind
</script>
