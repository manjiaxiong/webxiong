<!DOCTYPE html>

	<title>020-继承-3.html</title>

</body>
<script>
	function Person(name,age){
		console.log(111);
		this.name=name,
		this.age=age
	}
	Person.prototype.sayName=function(){
		console.log("I am"+this.name);
	}
	Person.prototype.sayAge=function(){
		console.log("I am"+this.age+"years old");
	}
	function Student(name,age,major){
		Person.call(this,name,age),
		this.major=major
	}
	Object.defineProperty(Student.prototype,'sayAge',{
		value:function(){
		console.log("I am"+this.age+"years old");
				},
		enumerable:false
	})
	Student.prototype=Object.create(Person.prototype)//使Student.prototype指向一个空对象然后这个对象的————proto————是Person.prototype;
	// Student.prototype.constuctor=Studen
	Student.prototype.SayMajor=function(){
		console.log("I am"+this.major);
	}
	var p1=new Student("xiong",18,"食品");
	console.log(Student.prototype);
	// console.log(p1);
	p1.SayMajor();
	
	
</script>

</html>
