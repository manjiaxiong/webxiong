<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-继承-3.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		console.log(111);
		this.name=name,
		this.age=age
	}
	Person.prototype.sayName=function(){
		console.log("I am"+this.name);
	}
	Person.prototype.sayAge=function(){
		console.log("I am"+this.age+"years old");
	}
	function Student(name,age,major){
		Person.call(this,name,age),
		this.major=major
	}
	Object.defineProperty(Student.prototype,'sayAge',{
		value:function(){
		console.log("I am"+this.age+"years old");
				},
		enumerable:false
	})
	Student.prototype=new Person();//使Student.prototype指向Person的实例;打印两次111
	// Student.prototype.__proto__=Person.prototype;//打印一次111
	Student.prototype.constructor=Student;
	Student.prototype.SayMajor=function(){
		console.log("I am"+this.major);
	}
	var p1=new Student("xiong",18,"食品");
	console.log(Student.prototype);//有sayAge因为Student.prototype是Person的一个实例对象
	// console.log(p1);
	p1.SayMajor();
	console.log(Student.prototype.__proto__);
	console.log(Student.prototype);
	console.log(Person.prototype)
	//缺点当
</script>
</html>
