<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>032-构建函数.html</title>

<script>
	(function(w){
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		Person.prototype={
			constructor:Person,
			showName:function(){
				console.log("I am "+this.name);
			},
			showAge:function(){
				console.log("I am "+this.age+"years old");
			}
		}
		w.Person=Person;
	})(window);
	(function(w){
		function Student(name,age,major){
			Person.call(this,name,age),
			this.major=major
		}
		Student.prototype=Object.create(Person.prototype);
		Student.prototype.SayMajor=function(){
			console.log("I am"+this.major);
		}
		w.Student=Student;

	})(window);
	var p1=new Person("XIONG",20);
	var p2=new Student("JIA",21,'食品');
	console.log(p1);
	console.log(p2);
</script>
</html>
